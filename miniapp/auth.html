<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Авторизация - heavengate vpn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #f5f5f5;
            min-height: 100vh;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #000000;
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Экран авторизации */
        .auth-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            width: 100%;
        }

        .auth-logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-logo-icon img {
            width: auto;
            height: auto;
            max-width: 250px;
            max-height: 140px;
        }

        .auth-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 32px;
            width: 100%;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            text-align: left;
            margin-bottom: 32px;
        }

        .auth-label {
            font-size: 14px;
            color: #000000;
            margin-bottom: 8px;
            display: block;
        }

        .auth-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            font-size: 16px;
            color: #000000;
            background: #ffffff;
            box-sizing: border-box;
            margin-bottom: 24px;
            transition: border-color 0.2s;
        }

        .auth-input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .auth-input::placeholder {
            color: #8e8e93;
        }

        .auth-button {
            width: 100%;
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-bottom: 24px;
        }

        .auth-button:active {
            opacity: 0.8;
        }

        .auth-agreement {
            font-size: 12px;
            color: #8e8e93;
            text-align: center;
            line-height: 1.5;
        }

        .auth-agreement-link {
            color: #007AFF;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }
            
            .auth-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-screen">
        <div class="auth-logo">
            <div class="auth-logo-icon">
                <img src="/api/icons/logo.svg" alt="Logo">
            </div>
        </div>
        <div class="auth-card">
            <div class="auth-title">Авторизация</div>
            <label class="auth-label" for="authEmail">Введите ваш Email</label>
            <input 
                type="email" 
                id="authEmail" 
                class="auth-input" 
                placeholder="example@gmail.com"
                autocomplete="email"
            >
            <button class="auth-button" onclick="handleAuth()">
                Авторизоваться
            </button>
            <div class="auth-agreement">
                Авторизовываясь, вы соглашаетесь с нашей 
                <a href="#" class="auth-agreement-link" onclick="event.preventDefault(); tg.showAlert('Политика конфиденциальности будет добавлена позже');">Политикой конфиденциальности</a> 
                и 
                <a href="#" class="auth-agreement-link" onclick="event.preventDefault(); tg.showAlert('Пользовательское соглашение будет добавлено позже');">Пользовательским соглашением</a>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Настройка Mini-App
        tg.ready();
        tg.expand();
        
        // На мобильных устройствах включаем fullscreen
        if (tg.platform === 'ios' || tg.platform === 'android') {
            if (tg.requestFullscreen) {
                tg.requestFullscreen();
            }
        }
        
        // Настройка цветов
        tg.setHeaderColor('#ffffff');
        tg.setBackgroundColor('#f5f5f5');
        
        // Отключаем подтверждение закрытия
        if (tg.disableClosingConfirmation) {
            tg.disableClosingConfirmation();
        }
        
        // Отключаем сворачивание при свайпе вниз
        if (tg.disableVerticalSwipes) {
            tg.disableVerticalSwipes();
        }

        // Обработка авторизации (заглушка)
        function handleAuth() {
            const emailInput = document.getElementById('authEmail');
            const email = emailInput?.value.trim();
            
            if (!email) {
                tg.showAlert('Пожалуйста, введите email');
                return;
            }
            
            // Валидация email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                tg.showAlert('Пожалуйста, введите корректный email адрес');
                return;
            }
            
            // Заглушка - показываем сообщение
            tg.showAlert('Функционал авторизации будет реализован позже. Введенный email: ' + email);
        }
    </script>
</body>
</html>
