<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Личный кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 0;
            padding-bottom: 20px;
        }

        /* Promo Banners */
        .promo-section {
            margin-bottom: 16px;
            position: relative;
            /* Учитываем safe-area для iOS устройств */
            padding-top: env(safe-area-inset-top, 0px);
        }

        .promo-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .promo-carousel::-webkit-scrollbar {
            display: none;
        }

        .promo-banner {
            min-width: 100%;
            height: 180px;
            scroll-snap-align: start;
            position: relative;
            border-radius: 0;
        }

        .promo-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .promo-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            padding: 0 16px;
        }

        .promo-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #e5e5ea;
            transition: background 0.3s;
        }

        .promo-indicator.active {
            background: #007AFF;
        }

        /* Main Content */
        .content {
            padding: 0 16px;
            /* Учитываем safe-area для iOS устройств */
            padding-top: env(safe-area-inset-top, 30px);
        }

        /* На мобильных устройствах, если баннеры скрыты, добавляем больше отступ сверху */
        @media (max-width: 768px) {
            .content.no-banners {
                padding-top: calc(110px + env(safe-area-inset-top, 30px));
            }
        }

        /* Blocked Account Card */
        .blocked-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .blocked-title {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 12px;
        }

        .blocked-text {
            font-size: 14px;
            color: #666666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .blocked-button {
            width: 100%;
            background: #FF5C5C;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .blocked-button:active {
            opacity: 0.8;
        }

        /* Traffic Limit Exceeded Card */
        .traffic-limit-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .traffic-limit-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 12px;
        }

        .traffic-limit-text {
            font-size: 14px;
            color: #000000;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .traffic-limit-button {
            width: 100%;
            background: #34C759;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 16px;
        }

        .traffic-limit-button:active {
            opacity: 0.8;
        }

        /* Expired Subscription Card */
        .expired-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .expired-title {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 12px;
        }

        .expired-text {
            font-size: 14px;
            color: #333333;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .expired-date {
            font-weight: 600;
        }

        .expired-divider {
            height: 1px;
            background: #e5e5ea;
            margin: 16px 0;
        }

        .expired-button {
            width: 100%;
            background: #5C8FFC;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .expired-button:active {
            opacity: 0.8;
        }

        /* Subscription Card */
        .subscription-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .subscription-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 4px;
        }

        .subscription-subtitle {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #8e8e93;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            text-align: right;
        }

        .renew-button {
            width: 100%;
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: opacity 0.2s;
        }

        .renew-button:active {
            opacity: 0.8;
        }

        /* Traffic Card */
        .traffic-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .traffic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .traffic-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-details-btn {
            font-size: 14px;
            color: #8e8e93;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        .traffic-details-btn:active {
            color: #007AFF;
        }

        /* Traffic Details Expandable Section */
        .traffic-details-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e5ea;
            display: none;
        }

        .traffic-details-section.active {
            display: block;
        }

        .traffic-details-loading {
            text-align: center;
            padding: 20px;
            color: #8e8e93;
            font-size: 14px;
        }

        .traffic-chart {
            margin: 20px 0;
            position: relative;
            height: 200px;
        }

        .traffic-chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 180px;
            gap: 4px;
            padding: 0 4px;
        }

        .traffic-chart-bar {
            flex: 1;
            background: #007AFF;
            border-radius: 4px 4px 0 0;
            min-width: 8px;
            position: relative;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .traffic-chart-bar:hover {
            opacity: 0.8;
        }

        .traffic-chart-bar.active {
            background: #34C759;
        }

        .traffic-chart-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 10px;
            color: #8e8e93;
            gap: 4px;
        }

        .traffic-chart-label {
            flex: 1;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .traffic-day-details {
            margin-top: 16px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .traffic-day-details.active {
            display: block;
        }

        .traffic-day-details-title {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 12px;
        }

        .traffic-node-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .traffic-node-item:last-child {
            border-bottom: none;
        }

        .traffic-node-name {
            font-size: 14px;
            color: #000000;
            flex: 1;
        }

        .traffic-node-amount {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .traffic-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: conic-gradient(
                #007AFF 0deg,
                #007AFF var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle.warning {
            background: conic-gradient(
                #ff9500 0deg,
                #ff9500 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle.danger {
            background: conic-gradient(
                #ff3b30 0deg,
                #ff3b30 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle-inner {
            width: 110px;
            height: 110px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .traffic-amount {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-label {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 4px;
        }

        .traffic-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .traffic-info-row:last-child {
            border-bottom: none;
        }

        .traffic-used-label {
            font-size: 14px;
            color: #8e8e93;
        }

        .traffic-percentage {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }

        /* Installation Card */
        .installation-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .installation-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 16px;
        }

        .installation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .installation-btn {
            background: #f5f5f5;
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .installation-btn:active {
            background: #e5e5ea;
        }

        .installation-icon {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .installation-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .installation-text {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            text-align: left;
            width: 100%;
            align-self: flex-start;
        }

        /* Loading State / Splash Screen */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
        }

        .loading-text {
            font-size: 16px;
            color: #8e8e93;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e5ea;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 60px 20px;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000000;
        }

        .error-message {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .refresh-btn {
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .refresh-btn:active {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .status-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Promo Banners -->
    <div class="promo-section" id="promoSection">
        <div class="promo-carousel" id="promoCarousel">
            <!-- Баннеры будут добавлены через JavaScript -->
        </div>
        <div class="promo-indicators" id="promoIndicators"></div>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="loading" id="loadingScreen">
            <div class="loading-text">
                Загрузка
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация WebApp
        tg.ready();
        
        // Всегда расширяем
        tg.expand();
        
        // Полноэкранный режим только на мобильных устройствах
        const isMobile = tg.platform === 'ios' || tg.platform === 'android';
        if (isMobile) {
            tg.requestFullscreen();
        }
        
        // Настройка цветов
        tg.setHeaderColor('#f5f5f5');
        tg.setBackgroundColor('#f5f5f5');
        
        // Отключаем подтверждение закрытия
        tg.disableClosingConfirmation();
        
        let currentPromoIndex = 0;
        let promoInterval = null;
        let promoBanners = [];
        
        // Загрузка промо-баннеров из API
        async function loadPromoBanners() {
            try {
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/banners`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    console.warn('Failed to load promo banners:', response.status);
                    return;
                }
                
                const banners = await response.json();
                promoBanners = banners;
                
                if (promoBanners.length === 0) {
                    // Скрываем секцию баннеров, если их нет
                    const promoSection = document.getElementById('promoSection');
                    const content = document.getElementById('content');
                    if (promoSection) {
                        promoSection.style.display = 'none';
                    }
                    // Добавляем класс для дополнительного отступа сверху
                    if (content && isMobile) {
                        content.classList.add('no-banners');
                        // Динамически устанавливаем отступ с учетом safe-area
                        const safeAreaTop = parseInt(getComputedStyle(document.documentElement)
                            .getPropertyValue('env(safe-area-inset-top)') || '0');
                        const paddingTop = 100 + safeAreaTop;
                        content.style.setProperty('padding-top', `${paddingTop}px`, 'important');
                    }
                    return;
                }
                
                // Убираем класс no-banners, если баннеры есть
                const content = document.getElementById('content');
                if (content) {
                    content.classList.remove('no-banners');
                    // Сбрасываем динамический отступ, если он был установлен
                    if (isMobile) {
                        const safeAreaTop = parseInt(getComputedStyle(document.documentElement)
                            .getPropertyValue('env(safe-area-inset-top)') || '0');
                        content.style.setProperty('padding-top', `${safeAreaTop}px`, 'important');
                    }
                }
                
                initPromoBanners();
            } catch (error) {
                console.error('Error loading promo banners:', error);
                // Скрываем секцию баннеров при ошибке
                const promoSection = document.getElementById('promoSection');
                const content = document.getElementById('content');
                if (promoSection) {
                    promoSection.style.display = 'none';
                }
                // Добавляем класс для дополнительного отступа сверху
                if (content && isMobile) {
                    content.classList.add('no-banners');
                    // Динамически устанавливаем отступ с учетом safe-area
                    const safeAreaTop = parseInt(getComputedStyle(document.documentElement)
                        .getPropertyValue('env(safe-area-inset-top)') || '0');
                    const paddingTop = 100 + safeAreaTop;
                    content.style.setProperty('padding-top', `${paddingTop}px`, 'important');
                }
            }
        }
        
        // Инициализация промо-баннеров
        function initPromoBanners() {
            const carousel = document.getElementById('promoCarousel');
            const indicators = document.getElementById('promoIndicators');
            
            // Очищаем существующие баннеры
            carousel.innerHTML = '';
            indicators.innerHTML = '';
            
            promoBanners.forEach((banner, index) => {
                // Баннер
                const bannerDiv = document.createElement('div');
                bannerDiv.className = 'promo-banner';
                
                // Добавляем обработчик клика
                if (banner.link_url) {
                    bannerDiv.style.cursor = 'pointer';
                    bannerDiv.addEventListener('click', () => {
                        if (banner.link_url) {
                            tg.openLink(banner.link_url);
                        }
                    });
                }
                
                const img = document.createElement('img');
                img.src = banner.image_url;
                img.alt = `Banner ${index + 1}`;
                img.onerror = function() {
                    console.error('Failed to load banner image:', banner.image_url);
                    this.style.display = 'none';
                };
                bannerDiv.appendChild(img);
                carousel.appendChild(bannerDiv);
                
                // Индикатор
                const indicator = document.createElement('div');
                indicator.className = 'promo-indicator';
                if (index === 0) indicator.classList.add('active');
                indicators.appendChild(indicator);
            });
            
            // Автопрокрутка каждые 10 секунд
            if (promoInterval) {
                clearInterval(promoInterval);
            }
            
            if (promoBanners.length > 1) {
                promoInterval = setInterval(() => {
                    currentPromoIndex = (currentPromoIndex + 1) % promoBanners.length;
                    carousel.scrollTo({
                        left: currentPromoIndex * carousel.offsetWidth,
                        behavior: 'smooth'
                    });
                    updatePromoIndicators();
                }, 10000);
            }
            
            // Обновление индикаторов при ручной прокрутке
            carousel.addEventListener('scroll', () => {
                const scrollLeft = carousel.scrollLeft;
                const bannerWidth = carousel.offsetWidth;
                currentPromoIndex = Math.round(scrollLeft / bannerWidth);
                updatePromoIndicators();
            });
        }
        
        function updatePromoIndicators() {
            const indicators = document.querySelectorAll('.promo-indicator');
            indicators.forEach((indicator, index) => {
                if (index === currentPromoIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        // Получаем Telegram ID пользователя
        function getTelegramId() {
            try {
                if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                    return tg.initDataUnsafe.user.id;
                }
                
                if (tg.initData && typeof tg.initData === 'string') {
                    try {
                        const params = new URLSearchParams(tg.initData);
                        const user = params.get('user');
                        if (user) {
                            const userObj = JSON.parse(decodeURIComponent(user));
                            if (userObj.id) {
                                return userObj.id;
                            }
                        }
                    } catch (parseError) {
                        console.error('Error parsing initData:', parseError);
                    }
                }
            } catch (e) {
                console.error('Error getting Telegram ID:', e);
            }
            
            return null;
        }

        // Загрузка данных подписки
        async function loadSubscriptionData() {
            const telegramId = getTelegramId();
            
            if (!telegramId) {
                showError('Не удалось определить пользователя. Пожалуйста, откройте приложение через Telegram бота.');
                return;
            }
            
            try {
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/subscription/telegram/${telegramId}`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    if (response.status === 404) {
                        showError(errorData.error || 'Ваш аккаунт не привязан к системе. Обратитесь в поддержку и попросите администратора привязать ваш email через команду /linkmail.');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
                    }
                    return;
                }

                const data = await response.json();
                displaySubscriptionData(data);
            } catch (error) {
                console.error('Error loading subscription:', error);
                showError('Ошибка загрузки данных: ' + (error.message || 'Неизвестная ошибка') + '. Попробуйте позже.');
            }
        }

        // Расчет дней до конца подписки
        function calculateDaysUntilExpiry(expireAt) {
            if (!expireAt) return null;
            try {
                const expiryDate = new Date(expireAt);
                const now = new Date();
                const diffTime = expiryDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays > 0 ? diffDays : 0;
            } catch (e) {
                return null;
            }
        }

        // Расчет дней до сброса трафика (до 1 числа следующего месяца)
        function calculateDaysUntilReset() {
            const now = new Date();
            // Устанавливаем время в начало дня для точного расчета
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0);
            // Следующий месяц, 1 число, начало дня
            const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1, 0, 0, 0, 0);
            const diffTime = nextMonth - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Форматирование статуса подписки
        function formatSubscriptionStatus(status) {
            if (status === 'ACTIVE') return 'Активна';
            if (status === 'EXPIRED') return 'Истекла';
            if (status === 'LIMITED') return 'Ограничена';
            if (status === 'DISABLED') return 'Заблокирована';
            return 'Неизвестно';
        }

        // Отображение данных подписки
        function displaySubscriptionData(data) {
            const content = document.getElementById('content');
            
            // Статус подписки
            const status = data.status || 'UNKNOWN';
            const statusText = formatSubscriptionStatus(status);

            // Форматирование даты
            function formatDate(dateStr) {
                if (!dateStr) return 'Не указано';
                try {
                    const date = new Date(dateStr);
                    const months = ['Января', 'Февраля', 'Марта', 'Апреля', 'Мая', 'Июня', 
                                   'Июля', 'Августа', 'Сентября', 'Октября', 'Ноября', 'Декабря'];
                    const day = date.getDate();
                    const month = months[date.getMonth()];
                    const year = date.getFullYear();
                    return `${day} ${month}, ${year} г.`;
                } catch (e) {
                    return dateStr;
                }
            }

            // Форматирование трафика
            function formatBytes(bytes) {
                if (!bytes && bytes !== 0) return '0 GB';
                const gb = bytes / (1024 * 1024 * 1024);
                if (gb >= 1) {
                    return `${gb.toFixed(1)} GB`;
                }
                const mb = bytes / (1024 * 1024);
                return `${mb.toFixed(1)} MB`;
            }

            // Вычисление процента использования трафика
            function getTrafficPercent(used, limit) {
                if (!limit || limit === 0) return 0;
                return Math.min((used / limit) * 100, 100);
            }

            const expireAt = formatDate(data.expireAt);
            const daysUntilExpiry = calculateDaysUntilExpiry(data.expireAt);
            const daysUntilReset = calculateDaysUntilReset();
            const usedTraffic = formatBytes(data.usedTrafficBytes || 0);
            const limitTraffic = formatBytes(data.trafficLimitBytes || 0);
            const trafficPercent = getTrafficPercent(data.usedTrafficBytes || 0, data.trafficLimitBytes || 0);
            const trafficAngle = (trafficPercent / 100) * 360;

            // Определяем класс для круга в зависимости от процента
            let trafficCircleClass = '';
            if (trafficPercent >= 90) {
                trafficCircleClass = 'danger';
            } else if (trafficPercent >= 70) {
                trafficCircleClass = 'warning';
            }

            const html = `
                ${status === 'DISABLED' ? `
                <!-- Блокированный аккаунт -->
                <div class="blocked-card">
                    <div class="blocked-title">Ваш аккаунт заблокирован</div>
                    <div class="blocked-text">Возможно вы просто все еще не оплатили подписку после создания аккаунта, либо на то есть причины.</div>
                    <button class="blocked-button" onclick="tg.openLink('https://t.me/hgvpnhelpbot')">
                        Узнать почему
                    </button>
                </div>
                ` : ''}

                ${status === 'LIMITED' ? `
                <!-- Превышен лимит трафика -->
                <div class="traffic-limit-card">
                    <div class="traffic-limit-title">Вы использовали весь трафик!</div>
                    <div class="traffic-limit-text">Автоматический сброс трафика произойдет через ${daysUntilReset} ${daysUntilReset === 1 ? 'день' : daysUntilReset < 5 ? 'дня' : 'дней'}.</div>
                    <div class="traffic-limit-text">Либо вы можете сбросить лимит трафика платно по кнопке ниже -</div>
                    <button class="traffic-limit-button" onclick="tg.showAlert('Функционал скоро появится')">
                        Сбросить трафик
                    </button>
                </div>
                ` : ''}

                ${status === 'EXPIRED' ? `
                <!-- Истекшая подписка -->
                <div class="expired-card">
                    <div class="expired-title">Ваша подписка истекла</div>
                    <div class="expired-text">Ваша подписка закончилась <span class="expired-date">${expireAt}</span>.</div>
                    <div class="expired-text">Вы можете оформить подписку прямо сейчас по кнопке ниже -</div>
                    <div class="expired-divider"></div>
                    <button class="expired-button" onclick="tg.showAlert('Функционал скоро появится')">
                        Оформить подписку
                    </button>
                </div>
                ` : ''}

                <!-- Управление подпиской -->
                <div class="subscription-card">
                    <div class="subscription-title">Управление подпиской</div>
                    <div class="subscription-subtitle">Информация о вашей подписке</div>
                    <div class="info-row">
                        <div class="info-label">Аккаунт</div>
                        <div class="info-value">${data.email || 'Не указан'}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Подписка</div>
                        <div class="info-value">${statusText}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Дата окончания</div>
                        <div class="info-value">${expireAt}</div>
                    </div>
                    ${daysUntilExpiry !== null ? `
                    <div class="info-row">
                        <div class="info-label">Осталось дней</div>
                        <div class="info-value">${daysUntilExpiry} ${daysUntilExpiry === 1 ? 'день' : daysUntilExpiry < 5 ? 'дня' : 'дней'}</div>
                    </div>
                    ` : ''}
                    <button class="renew-button" onclick="alert('Функция будет добавлена позже')">
                        Продлить подписку
                    </button>
                </div>

                <!-- Трафик -->
                ${data.trafficLimitBytes ? `
                    <div class="traffic-card">
                        <div class="traffic-header">
                            <div class="traffic-title">Трафик</div>
                            <button class="traffic-details-btn" onclick="toggleTrafficDetails('${data.email || ''}', '${data.status || ''}')">Детализация</button>
                        </div>
                        <div class="traffic-circle-container">
                            <div class="traffic-circle ${trafficCircleClass}" style="--progress-angle: ${trafficAngle}deg">
                                <div class="traffic-circle-inner">
                                    <div class="traffic-amount">${usedTraffic}</div>
                                    <div class="traffic-label">из ${limitTraffic}</div>
                                </div>
                            </div>
                        </div>
                        <div class="traffic-info-row">
                            <div class="traffic-used-label">Израсходовано</div>
                            <div class="traffic-percentage">${trafficPercent.toFixed(1)}%</div>
                        </div>
                        <div class="traffic-info-row">
                            <div class="traffic-used-label">До сброса</div>
                            <div class="traffic-percentage">${daysUntilReset} ${daysUntilReset === 1 ? 'день' : daysUntilReset < 5 ? 'дня' : 'дней'}</div>
                        </div>
                        <!-- Раскрывающийся блок детализации -->
                        <div class="traffic-details-section" id="trafficDetailsSection">
                            <div class="traffic-details-loading" id="trafficDetailsLoading">Загрузка данных...</div>
                            <div class="traffic-chart" id="trafficChart" style="display: none;"></div>
                            <div class="traffic-day-details" id="trafficDayDetails"></div>
                        </div>
                    </div>
                ` : ''}

                <!-- Установка -->
                <div class="installation-card">
                    <div class="installation-title">Установка</div>
                    <div class="installation-grid">
                        <button class="installation-btn" onclick="tg.showAlert('Функционал скоро появится')">
                            <div class="installation-icon">
                                <img src="/api/icons/ios.svg" alt="iOS">
                            </div>
                            <div class="installation-text">iPhone и iPad</div>
                        </button>
                        <button class="installation-btn" onclick="tg.showAlert('Функционал скоро появится')">
                            <div class="installation-icon">
                                <img src="/api/icons/android.svg" alt="Android">
                            </div>
                            <div class="installation-text">Android</div>
                        </button>
                        <button class="installation-btn" onclick="tg.showAlert('Функционал скоро появится')">
                            <div class="installation-icon">
                                <img src="/api/icons/macos.svg" alt="macOS">
                            </div>
                            <div class="installation-text">MacOS (ARM)</div>
                        </button>
                        <button class="installation-btn" onclick="tg.showAlert('Функционал скоро появится')">
                            <div class="installation-icon">
                                <img src="/api/icons/windows.svg" alt="Windows">
                            </div>
                            <div class="installation-text">Windows</div>
                        </button>
                    </div>
                </div>
            `;

            content.innerHTML = html;
            
            // Скрываем экран загрузки после отображения данных
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
        }

        // Отображение ошибки
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <div class="error-title">Ошибка</div>
                    <div class="error-message">${message}</div>
                    <button class="refresh-btn" onclick="loadSubscriptionData()">
                        Попробовать снова
                    </button>
                </div>
            `;
            
            // Скрываем экран загрузки при ошибке
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
        }

        // Функция для получения дат начала и конца месяца
        function getMonthDateRange() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const day = now.getDate();
            
            // Начало месяца (1 число, начало дня)
            const startDate = new Date(year, month, 1, 0, 0, 0, 0);
            // Текущая дата (сегодня, конец дня)
            const endDate = new Date(year, month, day, 23, 59, 59, 999);
            
            // Форматирование в ISO формат
            const formatISO = (date) => {
                return date.toISOString();
            };
            
            return {
                start: formatISO(startDate),
                end: formatISO(endDate)
            };
        }

        // Функция для форматирования даты для отображения
        function formatDateShort(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.getDate().toString();
            } catch (e) {
                return '';
            }
        }

        // Группировка данных по дням
        function groupTrafficByDay(data) {
            const grouped = {};
            
            data.forEach(item => {
                const dateStr = item.date.split('T')[0]; // YYYY-MM-DD
                
                if (!grouped[dateStr]) {
                    grouped[dateStr] = {
                        date: dateStr,
                        total: 0,
                        nodes: []
                    };
                }
                
                grouped[dateStr].total += item.total;
                grouped[dateStr].nodes.push({
                    nodeName: item.nodeName,
                    total: item.total
                });
            });
            
            // Сортируем по дате
            return Object.values(grouped).sort((a, b) => {
                return new Date(a.date) - new Date(b.date);
            });
        }

        // Отображение графика трафика
        function renderTrafficChart(groupedData) {
            const chartContainer = document.getElementById('trafficChart');
            const dayDetails = document.getElementById('trafficDayDetails');
            
            if (!groupedData || groupedData.length === 0) {
                chartContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #8e8e93;">Нет данных за этот период</div>';
                chartContainer.style.display = 'block';
                return;
            }
            
            // Находим максимальное значение для масштабирования
            const maxTotal = Math.max(...groupedData.map(d => d.total));
            
            let chartHTML = '<div class="traffic-chart-container">';
            let labelsHTML = '<div class="traffic-chart-labels">';
            
            groupedData.forEach((dayData, index) => {
                const height = maxTotal > 0 ? (dayData.total / maxTotal) * 100 : 0;
                const day = formatDateShort(dayData.date);
                
                // Сохраняем данные для каждого дня в отдельном объекте
                window.trafficChartData = window.trafficChartData || {};
                window.trafficChartData[index] = dayData;
                
                chartHTML += `
                    <div class="traffic-chart-bar" 
                         data-index="${index}"
                         data-date="${dayData.date}"
                         style="height: ${height}%"
                         onclick="showDayDetails(${index})">
                    </div>
                `;
                
                labelsHTML += `<div class="traffic-chart-label">${day}</div>`;
            });
            
            chartHTML += '</div>';
            labelsHTML += '</div>';
            
            chartContainer.innerHTML = chartHTML + labelsHTML;
            chartContainer.style.display = 'block';
        }

        // Показать детали по дням
        function showDayDetails(index) {
            const dayDetails = document.getElementById('trafficDayDetails');
            const bars = document.querySelectorAll('.traffic-chart-bar');
            
            // Получаем данные из глобального объекта
            if (!window.trafficChartData || !window.trafficChartData[index]) {
                return;
            }
            
            const dayData = window.trafficChartData[index];
            const date = dayData.date;
            const nodes = dayData.nodes;
            
            // Убираем активный класс со всех баров
            bars.forEach(bar => bar.classList.remove('active'));
            
            // Добавляем активный класс к выбранному бару
            if (bars[index]) {
                bars[index].classList.add('active');
            }
            
            // Форматируем дату
            const dateObj = new Date(date);
            const formattedDate = dateObj.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            // Форматируем общий трафик за день
            const totalBytes = dayData.total;
            const totalFormatted = formatBytes(totalBytes);
            
            let detailsHTML = `
                <div class="traffic-day-details-title">${formattedDate}</div>
                <div class="traffic-node-item" style="margin-bottom: 8px; padding-bottom: 8px; border-bottom: 2px solid #007AFF;">
                    <div class="traffic-node-name" style="font-weight: 600;">Всего</div>
                    <div class="traffic-node-amount">${totalFormatted}</div>
                </div>
            `;
            
            nodes.forEach(node => {
                const nodeFormatted = formatBytes(node.total);
                detailsHTML += `
                    <div class="traffic-node-item">
                        <div class="traffic-node-name">${node.nodeName}</div>
                        <div class="traffic-node-amount">${nodeFormatted}</div>
                    </div>
                `;
            });
            
            dayDetails.innerHTML = detailsHTML;
            dayDetails.classList.add('active');
        }

        // Загрузка детализации трафика
        async function loadTrafficDetails() {
            const telegramId = getTelegramId();
            if (!telegramId) {
                return;
            }
            
            const loadingEl = document.getElementById('trafficDetailsLoading');
            const chartEl = document.getElementById('trafficChart');
            
            loadingEl.style.display = 'block';
            chartEl.style.display = 'none';
            
            try {
                const dateRange = getMonthDateRange();
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/traffic/usage/${telegramId}?start=${encodeURIComponent(dateRange.start)}&end=${encodeURIComponent(dateRange.end)}`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Группируем данные по дням
                const groupedData = groupTrafficByDay(data);
                
                // Отображаем график
                loadingEl.style.display = 'none';
                renderTrafficChart(groupedData);
                
            } catch (error) {
                console.error('Error loading traffic details:', error);
                loadingEl.textContent = 'Ошибка загрузки данных';
            }
        }

        // Переключение видимости детализации
        function toggleTrafficDetails() {
            const section = document.getElementById('trafficDetailsSection');
            if (!section) return;
            
            if (section.classList.contains('active')) {
                // Скрываем
                section.classList.remove('active');
                // Очищаем данные графика
                window.trafficChartData = null;
                const dayDetails = document.getElementById('trafficDayDetails');
                if (dayDetails) {
                    dayDetails.classList.remove('active');
                    dayDetails.innerHTML = '';
                }
            } else {
                // Показываем и загружаем данные
                section.classList.add('active');
                loadTrafficDetails();
            }
        }

        // Функция formatBytes должна быть доступна глобально
        function formatBytes(bytes) {
            if (!bytes && bytes !== 0) return '0 GB';
            const gb = bytes / (1024 * 1024 * 1024);
            if (gb >= 1) {
                return `${gb.toFixed(1)} GB`;
            }
            const mb = bytes / (1024 * 1024);
            return `${mb.toFixed(1)} MB`;
        }

        // Инициализация
        loadPromoBanners();
        
        // Загрузка данных при открытии
        setTimeout(() => {
            loadSubscriptionData();
        }, 300);
    </script>
</body>
