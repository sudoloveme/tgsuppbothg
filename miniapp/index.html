<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Личный кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #000000;
            min-height: 100vh;
            padding: 0;
            padding-bottom: 20px;
        }

        /* Header with dark grey background */
        .top-header {
            background: #4a4a4a;
            color: #ffffff;
            padding: 16px 20px;
            padding-top: 140px;
        }

        .header-email {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        /* Main Content */
        .content {
            padding: 16px;
        }

        /* Status Card */
        .status-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .status-label {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 32px;
            font-weight: 600;
            color: #000000;
        }

        /* Subscription Card */
        .subscription-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .subscription-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 4px;
        }

        .subscription-subtitle {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #8e8e93;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            text-align: right;
        }

        .top-up-button {
            width: 100%;
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: opacity 0.2s;
        }

        .top-up-button:active {
            opacity: 0.8;
        }

        /* Traffic Card */
        .traffic-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .traffic-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 20px;
        }

        .traffic-circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .traffic-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: conic-gradient(
                #007AFF 0deg,
                #007AFF var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle.warning {
            background: conic-gradient(
                #ff9500 0deg,
                #ff9500 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle.danger {
            background: conic-gradient(
                #ff3b30 0deg,
                #ff3b30 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle-inner {
            width: 110px;
            height: 110px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .traffic-amount {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-label {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 4px;
        }

        .traffic-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e5ea;
        }

        .traffic-used {
            font-size: 14px;
            color: #8e8e93;
        }

        .traffic-limit {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e5ea;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #8e8e93;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 60px 20px;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000000;
        }

        .error-message {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .refresh-btn {
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .refresh-btn:active {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .top-header {
                padding-top: 90px;
            }

            .header-email {
                font-size: 16px;
            }

            .status-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <div class="top-header">
        <div class="header-email" id="headerEmail">Загрузка...</div>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Загрузка данных...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация WebApp
        tg.ready();
        
        // Всегда расширяем
        tg.expand();
        
        // Полноэкранный режим только на мобильных устройствах
        const isMobile = tg.platform === 'ios' || tg.platform === 'android';
        if (isMobile) {
            tg.requestFullscreen(); // Полноэкранный режим только на мобильных
        }
        
        // Настройка цветов
        tg.setHeaderColor('#4a4a4a'); // Цвет header совпадает с нашим
        tg.setBackgroundColor('#4a4a4a'); // Цвет фона при загрузке
        
        // Отключаем подтверждение закрытия
        tg.disableClosingConfirmation();
        
        // Проверяем User-Agent для Telegram
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isTelegram = /Telegram/i.test(userAgent);
        
        console.log('User-Agent:', userAgent);
        console.log('Is Telegram:', isTelegram);
        console.log('WebApp version:', tg.version);
        console.log('WebApp platform:', tg.platform);
        
        // Получаем Telegram ID пользователя
        function getTelegramId() {
            try {
                // Метод 1: initDataUnsafe (самый надежный)
                if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                    console.log('Got Telegram ID from initDataUnsafe.user.id:', tg.initDataUnsafe.user.id);
                    return tg.initDataUnsafe.user.id;
                }
                
                // Метод 2: парсинг initData строки
                if (tg.initData && typeof tg.initData === 'string') {
                    try {
                        const params = new URLSearchParams(tg.initData);
                        const user = params.get('user');
                        if (user) {
                            const userObj = JSON.parse(decodeURIComponent(user));
                            if (userObj.id) {
                                console.log('Got Telegram ID from initData user param:', userObj.id);
                                return userObj.id;
                            }
                        }
                    } catch (parseError) {
                        console.error('Error parsing initData:', parseError);
                    }
                }
                
                console.warn('Telegram ID not found in WebApp API');
            } catch (e) {
                console.error('Error getting Telegram ID:', e);
            }
            
            return null;
        }

        // Загрузка данных подписки
        async function loadSubscriptionData() {
            const telegramId = getTelegramId();
            
            if (!telegramId) {
                showError('Не удалось определить пользователя. Пожалуйста, откройте приложение через Telegram бота.');
                return;
            }
            
            console.log('Loading subscription data for Telegram ID:', telegramId);
            
            try {
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/subscription/telegram/${telegramId}`;
                
                console.log('Fetching from:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API error:', errorData);
                    if (response.status === 404) {
                        showError(errorData.error || 'Ваш аккаунт не привязан к системе. Обратитесь в поддержку и попросите администратора привязать ваш email через команду /linkmail.');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
                    }
                    return;
                }

                const data = await response.json();
                console.log('Received data:', data);
                displaySubscriptionData(data);
            } catch (error) {
                console.error('Error loading subscription:', error);
                showError('Ошибка загрузки данных: ' + (error.message || 'Неизвестная ошибка') + '. Попробуйте позже.');
            }
        }

        // Отображение данных подписки
        function displaySubscriptionData(data) {
            const content = document.getElementById('content');
            const headerEmail = document.getElementById('headerEmail');
            
            // Обновляем email в header
            if (data.email) {
                headerEmail.textContent = data.email;
            } else {
                headerEmail.textContent = 'Не указан';
            }
            
            // Статус подписки
            const status = data.status || 'UNKNOWN';
            let statusText = 'Неизвестно';

            if (status === 'ACTIVE') {
                statusText = 'Активна';
            } else if (status === 'EXPIRED') {
                statusText = 'Истекла';
            } else {
                statusText = 'Неактивна';
            }

            // Форматирование даты в формате "27 Декабря, 2025 г."
            function formatDate(dateStr) {
                if (!dateStr) return 'Не указано';
                try {
                    const date = new Date(dateStr);
                    const months = ['Января', 'Февраля', 'Марта', 'Апреля', 'Мая', 'Июня', 
                                   'Июля', 'Августа', 'Сентября', 'Октября', 'Ноября', 'Декабря'];
                    const day = date.getDate();
                    const month = months[date.getMonth()];
                    const year = date.getFullYear();
                    return `${day} ${month}, ${year} г.`;
                } catch (e) {
                    return dateStr;
                }
            }

            // Форматирование трафика
            function formatBytes(bytes) {
                if (!bytes && bytes !== 0) return '0 GB';
                const gb = bytes / (1024 * 1024 * 1024);
                if (gb >= 1) {
                    return `${gb.toFixed(1)} GB`;
                }
                const mb = bytes / (1024 * 1024);
                return `${mb.toFixed(1)} MB`;
            }

            // Вычисление процента использования трафика
            function getTrafficPercent(used, limit) {
                if (!limit || limit === 0) return 0;
                return Math.min((used / limit) * 100, 100);
            }

            const expireAt = formatDate(data.expireAt);
            const usedTraffic = formatBytes(data.usedTrafficBytes || 0);
            const limitTraffic = formatBytes(data.trafficLimitBytes || 0);
            const trafficPercent = getTrafficPercent(data.usedTrafficBytes || 0, data.trafficLimitBytes || 0);
            const trafficAngle = (trafficPercent / 100) * 360;

            // Определяем класс для круга в зависимости от процента
            let trafficCircleClass = '';
            if (trafficPercent >= 90) {
                trafficCircleClass = 'danger';
            } else if (trafficPercent >= 70) {
                trafficCircleClass = 'warning';
            }

            const html = `
                <!-- Статус подписки -->
                <div class="status-card">
                    <div class="status-label">Статус подписки</div>
                    <div class="status-value">${statusText}</div>
                </div>

                <!-- Управление подпиской -->
                <div class="subscription-card">
                    <div class="subscription-title">Управление подпиской</div>
                    <div class="subscription-subtitle">Информация о вашей подписке</div>
                    <div class="info-row">
                        <div class="info-label">Дата окончания</div>
                        <div class="info-value">${expireAt}</div>
                    </div>
                    <button class="top-up-button" onclick="alert('Функция будет добавлена позже')">
                        Продлить подписку
                    </button>
                </div>

                <!-- Трафик -->
                ${data.trafficLimitBytes ? `
                    <div class="traffic-card">
                        <div class="traffic-title">Трафик</div>
                        <div class="traffic-circle-container">
                            <div class="traffic-circle ${trafficCircleClass}" style="--progress-angle: ${trafficAngle}deg">
                                <div class="traffic-circle-inner">
                                    <div class="traffic-amount">${usedTraffic}</div>
                                    <div class="traffic-label">из ${limitTraffic}</div>
                                </div>
                            </div>
                        </div>
                        <div class="traffic-info">
                            <div class="traffic-used">Израсходовано</div>
                            <div class="traffic-limit">${trafficPercent.toFixed(1)}%</div>
                        </div>
                    </div>
                ` : ''}
            `;

            content.innerHTML = html;
        }

        // Отображение ошибки
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <div class="error-title">Ошибка</div>
                    <div class="error-message">${message}</div>
                    <button class="refresh-btn" onclick="loadSubscriptionData()">
                        Попробовать снова
                    </button>
                </div>
            `;
        }

        // Загрузка данных при открытии
        // Ждем небольшой задержки для полной инициализации WebApp
        setTimeout(() => {
            loadSubscriptionData();
        }, 300);
    </script>
</body>
</html>
