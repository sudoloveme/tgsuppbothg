<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #000000;
            min-height: 100vh;
            padding: 0;
            padding-bottom: 20px;
        }

        /* Promo Banners */
        .promo-section {
            margin-bottom: 16px;
            position: relative;
            /* –£—á–∏—Ç—ã–≤–∞–µ–º safe-area –¥–ª—è iOS —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
            padding-top: env(safe-area-inset-top, 0px);
        }

        .promo-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .promo-carousel::-webkit-scrollbar {
            display: none;
        }

        .promo-banner {
            min-width: 100%;
            height: 180px;
            scroll-snap-align: start;
            position: relative;
            border-radius: 0;
        }

        .promo-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .promo-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            padding: 0 16px;
        }

        .promo-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #e5e5ea;
            transition: background 0.3s;
        }

        .promo-indicator.active {
            background: #007AFF;
        }

        /* Main Content */
        .content {
            padding: 0 16px;
            /* –£—á–∏—Ç—ã–≤–∞–µ–º safe-area –¥–ª—è iOS —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
            padding-top: env(safe-area-inset-top, 30px);
        }

        /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö, –µ—Å–ª–∏ –±–∞–Ω–Ω–µ—Ä—ã —Å–∫—Ä—ã—Ç—ã, –¥–æ–±–∞–≤–ª—è–µ–º –±–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        @media (max-width: 768px) {
            .content.no-banners {
                padding-top: calc(110px + env(safe-area-inset-top, 30px));
            }
        }

        /* Status Card */
        .status-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .status-label {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 32px;
            font-weight: 600;
            color: #000000;
        }

        /* Subscription Card */
        .subscription-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .subscription-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 4px;
        }

        .subscription-subtitle {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #8e8e93;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            text-align: right;
        }

        .renew-button {
            width: 100%;
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: opacity 0.2s;
        }

        .renew-button:active {
            opacity: 0.8;
        }

        /* Traffic Card */
        .traffic-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .traffic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .traffic-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-details-btn {
            font-size: 14px;
            color: #8e8e93;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        .traffic-details-btn:active {
            color: #007AFF;
        }

        .traffic-circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .traffic-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: conic-gradient(
                #007AFF 0deg,
                #007AFF var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle.warning {
            background: conic-gradient(
                #ff9500 0deg,
                #ff9500 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle.danger {
            background: conic-gradient(
                #ff3b30 0deg,
                #ff3b30 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle-inner {
            width: 110px;
            height: 110px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .traffic-amount {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-label {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 4px;
        }

        .traffic-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .traffic-info-row:last-child {
            border-bottom: none;
        }

        .traffic-used-label {
            font-size: 14px;
            color: #8e8e93;
        }

        .traffic-percentage {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }

        /* Installation Card */
        .installation-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .installation-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 16px;
        }

        .installation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .installation-btn {
            background: #f5f5f5;
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .installation-btn:active {
            background: #e5e5ea;
        }

        .installation-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .installation-text {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            text-align: center;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e5ea;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #8e8e93;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 60px 20px;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000000;
        }

        .error-message {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .refresh-btn {
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .refresh-btn:active {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .status-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Promo Banners -->
    <div class="promo-section" id="promoSection">
        <div class="promo-carousel" id="promoCarousel">
            <!-- –ë–∞–Ω–Ω–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        <div class="promo-indicators" id="promoIndicators"></div>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        tg.ready();
        
        // –í—Å–µ–≥–¥–∞ —Ä–∞—Å—à–∏—Ä—è–µ–º
        tg.expand();
        
        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        const isMobile = tg.platform === 'ios' || tg.platform === 'android';
        if (isMobile) {
            tg.requestFullscreen();
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤
        tg.setHeaderColor('#f5f5f5');
        tg.setBackgroundColor('#f5f5f5');
        
        // –û—Ç–∫–ª—é—á–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è
        tg.disableClosingConfirmation();
        
        let currentPromoIndex = 0;
        let promoInterval = null;
        let promoBanners = [];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–º–æ-–±–∞–Ω–Ω–µ—Ä–æ–≤ –∏–∑ API
        async function loadPromoBanners() {
            try {
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/banners`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    console.warn('Failed to load promo banners:', response.status);
                    return;
                }
                
                const banners = await response.json();
                promoBanners = banners;
                
                if (promoBanners.length === 0) {
                    // –°–∫—Ä—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é –±–∞–Ω–Ω–µ—Ä–æ–≤, –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
                    const promoSection = document.getElementById('promoSection');
                    const content = document.getElementById('content');
                    if (promoSection) {
                        promoSection.style.display = 'none';
                    }
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç—Å—Ç—É–ø–∞ —Å–≤–µ—Ä—Ö—É
                    if (content && isMobile) {
                        content.classList.add('no-banners');
                        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å —É—á–µ—Ç–æ–º safe-area
                        const safeAreaTop = parseInt(getComputedStyle(document.documentElement)
                            .getPropertyValue('env(safe-area-inset-top)') || '0');
                        const paddingTop = 100 + safeAreaTop;
                        content.style.setProperty('padding-top', `${paddingTop}px`, 'important');
                    }
                    return;
                }
                
                // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å no-banners, –µ—Å–ª–∏ –±–∞–Ω–Ω–µ—Ä—ã –µ—Å—Ç—å
                const content = document.getElementById('content');
                if (content) {
                    content.classList.remove('no-banners');
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –æ—Ç—Å—Ç—É–ø, –µ—Å–ª–∏ –æ–Ω –±—ã–ª —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
                    if (isMobile) {
                        const safeAreaTop = parseInt(getComputedStyle(document.documentElement)
                            .getPropertyValue('env(safe-area-inset-top)') || '0');
                        content.style.setProperty('padding-top', `${safeAreaTop}px`, 'important');
                    }
                }
                
                initPromoBanners();
            } catch (error) {
                console.error('Error loading promo banners:', error);
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é –±–∞–Ω–Ω–µ—Ä–æ–≤ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                const promoSection = document.getElementById('promoSection');
                const content = document.getElementById('content');
                if (promoSection) {
                    promoSection.style.display = 'none';
                }
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç—Å—Ç—É–ø–∞ —Å–≤–µ—Ä—Ö—É
                if (content && isMobile) {
                    content.classList.add('no-banners');
                    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å —É—á–µ—Ç–æ–º safe-area
                    const safeAreaTop = parseInt(getComputedStyle(document.documentElement)
                        .getPropertyValue('env(safe-area-inset-top)') || '0');
                    const paddingTop = 100 + safeAreaTop;
                    content.style.setProperty('padding-top', `${paddingTop}px`, 'important');
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–º–æ-–±–∞–Ω–Ω–µ—Ä–æ–≤
        function initPromoBanners() {
            const carousel = document.getElementById('promoCarousel');
            const indicators = document.getElementById('promoIndicators');
            
            // –û—á–∏—â–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –±–∞–Ω–Ω–µ—Ä—ã
            carousel.innerHTML = '';
            indicators.innerHTML = '';
            
            promoBanners.forEach((banner, index) => {
                // –ë–∞–Ω–Ω–µ—Ä
                const bannerDiv = document.createElement('div');
                bannerDiv.className = 'promo-banner';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                if (banner.link_url) {
                    bannerDiv.style.cursor = 'pointer';
                    bannerDiv.addEventListener('click', () => {
                        if (banner.link_url) {
                            tg.openLink(banner.link_url);
                        }
                    });
                }
                
                const img = document.createElement('img');
                img.src = banner.image_url;
                img.alt = `Banner ${index + 1}`;
                img.onerror = function() {
                    console.error('Failed to load banner image:', banner.image_url);
                    this.style.display = 'none';
                };
                bannerDiv.appendChild(img);
                carousel.appendChild(bannerDiv);
                
                // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä
                const indicator = document.createElement('div');
                indicator.className = 'promo-indicator';
                if (index === 0) indicator.classList.add('active');
                indicators.appendChild(indicator);
            });
            
            // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            if (promoInterval) {
                clearInterval(promoInterval);
            }
            
            if (promoBanners.length > 1) {
                promoInterval = setInterval(() => {
                    currentPromoIndex = (currentPromoIndex + 1) % promoBanners.length;
                    carousel.scrollTo({
                        left: currentPromoIndex * carousel.offsetWidth,
                        behavior: 'smooth'
                    });
                    updatePromoIndicators();
                }, 10000);
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤ –ø—Ä–∏ —Ä—É—á–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
            carousel.addEventListener('scroll', () => {
                const scrollLeft = carousel.scrollLeft;
                const bannerWidth = carousel.offsetWidth;
                currentPromoIndex = Math.round(scrollLeft / bannerWidth);
                updatePromoIndicators();
            });
        }
        
        function updatePromoIndicators() {
            const indicators = document.querySelectorAll('.promo-indicator');
            indicators.forEach((indicator, index) => {
                if (index === currentPromoIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        // –ü–æ–ª—É—á–∞–µ–º Telegram ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getTelegramId() {
            try {
                if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                    return tg.initDataUnsafe.user.id;
                }
                
                if (tg.initData && typeof tg.initData === 'string') {
                    try {
                        const params = new URLSearchParams(tg.initData);
                        const user = params.get('user');
                        if (user) {
                            const userObj = JSON.parse(decodeURIComponent(user));
                            if (userObj.id) {
                                return userObj.id;
                            }
                        }
                    } catch (parseError) {
                        console.error('Error parsing initData:', parseError);
                    }
                }
            } catch (e) {
                console.error('Error getting Telegram ID:', e);
            }
            
            return null;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–¥–ø–∏—Å–∫–∏
        async function loadSubscriptionData() {
            const telegramId = getTelegramId();
            
            if (!telegramId) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞.');
                return;
            }
            
            try {
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/subscription/telegram/${telegramId}`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    if (response.status === 404) {
                        showError(errorData.error || '–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –Ω–µ –ø—Ä–∏–≤—è–∑–∞–Ω –∫ —Å–∏—Å—Ç–µ–º–µ. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –≤ –ø–æ–¥–¥–µ—Ä–∂–∫—É –∏ –ø–æ–ø—Ä–æ—Å–∏—Ç–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –ø—Ä–∏–≤—è–∑–∞—Ç—å –≤–∞—à email —á–µ—Ä–µ–∑ –∫–æ–º–∞–Ω–¥—É /linkmail.');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
                    }
                    return;
                }

                const data = await response.json();
                displaySubscriptionData(data);
            } catch (error) {
                console.error('Error loading subscription:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞') + '. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        }

        // –†–∞—Å—á–µ—Ç –¥–Ω–µ–π –¥–æ –∫–æ–Ω—Ü–∞ –ø–æ–¥–ø–∏—Å–∫–∏
        function calculateDaysUntilExpiry(expireAt) {
            if (!expireAt) return null;
            try {
                const expiryDate = new Date(expireAt);
                const now = new Date();
                const diffTime = expiryDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays > 0 ? diffDays : 0;
            } catch (e) {
                return null;
            }
        }

        // –†–∞—Å—á–µ—Ç –¥–Ω–µ–π –¥–æ —Å–±—Ä–æ—Å–∞ —Ç—Ä–∞—Ñ–∏–∫–∞ (–¥–æ 1 —á–∏—Å–ª–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ –º–µ—Å—è—Ü–∞)
        function calculateDaysUntilReset() {
            const now = new Date();
            const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
            const diffTime = nextMonth - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–ø–∏—Å–∫–∏
        function formatSubscriptionStatus(status) {
            if (status === 'ACTIVE') return '–ê–∫—Ç–∏–≤–Ω–∞';
            if (status === 'EXPIRED') return '–ò—Å—Ç–µ–∫–ª–∞';
            if (status === 'LIMITED') return '–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∞';
            return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–¥–ø–∏—Å–∫–∏
        function displaySubscriptionData(data) {
            const content = document.getElementById('content');
            
            // –°—Ç–∞—Ç—É—Å –ø–æ–¥–ø–∏—Å–∫–∏
            const status = data.status || 'UNKNOWN';
            const statusText = formatSubscriptionStatus(status);

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
            function formatDate(dateStr) {
                if (!dateStr) return '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
                try {
                    const date = new Date(dateStr);
                    const months = ['–Ø–Ω–≤–∞—Ä—è', '–§–µ–≤—Ä–∞–ª—è', '–ú–∞—Ä—Ç–∞', '–ê–ø—Ä–µ–ª—è', '–ú–∞—è', '–ò—é–Ω—è', 
                                   '–ò—é–ª—è', '–ê–≤–≥—É—Å—Ç–∞', '–°–µ–Ω—Ç—è–±—Ä—è', '–û–∫—Ç—è–±—Ä—è', '–ù–æ—è–±—Ä—è', '–î–µ–∫–∞–±—Ä—è'];
                    const day = date.getDate();
                    const month = months[date.getMonth()];
                    const year = date.getFullYear();
                    return `${day} ${month}, ${year} –≥.`;
                } catch (e) {
                    return dateStr;
                }
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç—Ä–∞—Ñ–∏–∫–∞
            function formatBytes(bytes) {
                if (!bytes && bytes !== 0) return '0 GB';
                const gb = bytes / (1024 * 1024 * 1024);
                if (gb >= 1) {
                    return `${gb.toFixed(1)} GB`;
                }
                const mb = bytes / (1024 * 1024);
                return `${mb.toFixed(1)} MB`;
            }

            // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –ø—Ä–æ—Ü–µ–Ω—Ç–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç—Ä–∞—Ñ–∏–∫–∞
            function getTrafficPercent(used, limit) {
                if (!limit || limit === 0) return 0;
                return Math.min((used / limit) * 100, 100);
            }

            const expireAt = formatDate(data.expireAt);
            const daysUntilExpiry = calculateDaysUntilExpiry(data.expireAt);
            const daysUntilReset = calculateDaysUntilReset();
            const usedTraffic = formatBytes(data.usedTrafficBytes || 0);
            const limitTraffic = formatBytes(data.trafficLimitBytes || 0);
            const trafficPercent = getTrafficPercent(data.usedTrafficBytes || 0, data.trafficLimitBytes || 0);
            const trafficAngle = (trafficPercent / 100) * 360;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∫—Ä—É–≥–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞
            let trafficCircleClass = '';
            if (trafficPercent >= 90) {
                trafficCircleClass = 'danger';
            } else if (trafficPercent >= 70) {
                trafficCircleClass = 'warning';
            }

            const html = `
                <!-- –°—Ç–∞—Ç—É—Å –ø–æ–¥–ø–∏—Å–∫–∏ -->
                <div class="status-card">
                    <div class="status-label">–°—Ç–∞—Ç—É—Å –ø–æ–¥–ø–∏—Å–∫–∏</div>
                    <div class="status-value">${statusText}</div>
                </div>

                <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–æ–π -->
                <div class="subscription-card">
                    <div class="subscription-title">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–æ–π</div>
                    <div class="subscription-subtitle">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞—à–µ–π –ø–æ–¥–ø–∏—Å–∫–µ</div>
                    <div class="info-row">
                        <div class="info-label">–ê–∫–∫–∞—É–Ω—Ç</div>
                        <div class="info-value">${data.email || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">–ü–æ–¥–ø–∏—Å–∫–∞</div>
                        <div class="info-value">${statusText}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è</div>
                        <div class="info-value">${expireAt}</div>
                    </div>
                    ${daysUntilExpiry !== null ? `
                    <div class="info-row">
                        <div class="info-label">–û—Å—Ç–∞–ª–æ—Å—å –¥–Ω–µ–π</div>
                        <div class="info-value">${daysUntilExpiry} ${daysUntilExpiry === 1 ? '–¥–µ–Ω—å' : daysUntilExpiry < 5 ? '–¥–Ω—è' : '–¥–Ω–µ–π'}</div>
                    </div>
                    ` : ''}
                    <button class="renew-button" onclick="alert('–§—É–Ω–∫—Ü–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –ø–æ–∑–∂–µ')">
                        –ü—Ä–æ–¥–ª–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É
                    </button>
                </div>

                <!-- –¢—Ä–∞—Ñ–∏–∫ -->
                ${data.trafficLimitBytes ? `
                    <div class="traffic-card">
                        <div class="traffic-header">
                            <div class="traffic-title">–¢—Ä–∞—Ñ–∏–∫</div>
                            <button class="traffic-details-btn" onclick="tg.showAlert('–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è')">–î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è</button>
                        </div>
                        <div class="traffic-circle-container">
                            <div class="traffic-circle ${trafficCircleClass}" style="--progress-angle: ${trafficAngle}deg">
                                <div class="traffic-circle-inner">
                                    <div class="traffic-amount">${usedTraffic}</div>
                                    <div class="traffic-label">–∏–∑ ${limitTraffic}</div>
                                </div>
                            </div>
                        </div>
                        <div class="traffic-info-row">
                            <div class="traffic-used-label">–ò–∑—Ä–∞—Å—Ö–æ–¥–æ–≤–∞–Ω–æ</div>
                            <div class="traffic-percentage">${trafficPercent.toFixed(1)}%</div>
                        </div>
                        <div class="traffic-info-row">
                            <div class="traffic-used-label">–î–æ —Å–±—Ä–æ—Å–∞</div>
                            <div class="traffic-percentage">${daysUntilReset} ${daysUntilReset === 1 ? '–¥–µ–Ω—å' : daysUntilReset < 5 ? '–¥–Ω—è' : '–¥–Ω–µ–π'}</div>
                        </div>
                    </div>
                ` : ''}

                <!-- –£—Å—Ç–∞–Ω–æ–≤–∫–∞ -->
                <div class="installation-card">
                    <div class="installation-title">–£—Å—Ç–∞–Ω–æ–≤–∫–∞</div>
                    <div class="installation-grid">
                        <button class="installation-btn" onclick="tg.showAlert('–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è')">
                            <div class="installation-icon">üçé</div>
                            <div class="installation-text">iPhone –∏ iPad</div>
                        </button>
                        <button class="installation-btn" onclick="tg.showAlert('–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è')">
                            <div class="installation-icon">ü§ñ</div>
                            <div class="installation-text">Android</div>
                        </button>
                        <button class="installation-btn" onclick="tg.showAlert('–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è')">
                            <div class="installation-icon">üíª</div>
                            <div class="installation-text">MacOS (ARM)</div>
                        </button>
                        <button class="installation-btn" onclick="tg.showAlert('–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è')">
                            <div class="installation-icon">ü™ü</div>
                            <div class="installation-text">Windows</div>
                        </button>
                    </div>
                </div>
            `;

            content.innerHTML = html;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—à–∏–±–∫–∏
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div class="error-title">–û—à–∏–±–∫–∞</div>
                    <div class="error-message">${message}</div>
                    <button class="refresh-btn" onclick="loadSubscriptionData()">
                        –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                    </button>
                </div>
            `;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadPromoBanners();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        setTimeout(() => {
            loadSubscriptionData();
        }, 300);
    </script>
