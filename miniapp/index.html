<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Личный кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 0;
            padding-bottom: 20px;
        }

        /* Promo Banners */
        .promo-section {
            margin-bottom: 16px;
            position: relative;
            /* Учитываем safe-area для iOS устройств */
            padding-top: env(safe-area-inset-top, 0px);
        }

        .promo-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .promo-carousel::-webkit-scrollbar {
            display: none;
        }

        .promo-banner {
            min-width: 100%;
            height: 180px;
            scroll-snap-align: start;
            position: relative;
            border-radius: 0;
        }

        .promo-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .promo-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            padding: 0 16px;
        }

        .promo-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #e5e5ea;
            transition: background 0.3s;
        }

        .promo-indicator.active {
            background: #007AFF;
        }

        /* Main Content */
        .content {
            padding: 0 16px;
            /* Учитываем safe-area для iOS устройств */
            padding-top: env(safe-area-inset-top, 30px);
        }

        /* На мобильных устройствах, если баннеры скрыты, добавляем больше отступ сверху */
        @media (max-width: 768px) {
            .content.no-banners {
                padding-top: calc(110px + env(safe-area-inset-top, 30px));
            }
        }

        /* Blocked Account Card */
        .blocked-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .blocked-title {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 12px;
        }

        .blocked-text {
            font-size: 14px;
            color: #666666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .blocked-button {
            width: 100%;
            background: #FF5C5C;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .blocked-button:active {
            opacity: 0.8;
        }

        /* Traffic Limit Exceeded Card */
        .traffic-limit-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .traffic-limit-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 12px;
        }

        .traffic-limit-text {
            font-size: 14px;
            color: #000000;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .traffic-limit-button {
            width: 100%;
            background: #34C759;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 16px;
        }

        .traffic-limit-button:active {
            opacity: 0.8;
        }

        /* Expired Subscription Card */
        .expired-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .expired-title {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 12px;
        }

        .expired-text {
            font-size: 14px;
            color: #333333;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .expired-date {
            font-weight: 600;
        }

        .expired-divider {
            height: 1px;
            background: #e5e5ea;
            margin: 16px 0;
        }

        .expired-button {
            width: 100%;
            background: #5C8FFC;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .expired-button:active {
            opacity: 0.8;
        }

        /* Subscription Card */
        .subscription-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .subscription-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 4px;
        }

        .subscription-subtitle {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #8e8e93;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            text-align: right;
        }

        .renew-button {
            width: 100%;
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: opacity 0.2s;
        }

        .renew-button:active {
            opacity: 0.8;
        }

        /* Traffic Card */
        .traffic-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .traffic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .traffic-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-details-btn {
            font-size: 14px;
            color: #8e8e93;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        .traffic-details-btn:active {
            color: #007AFF;
        }

        /* Traffic Details Expandable Section */
        .traffic-details-section {
            margin-top: 20px;
            padding-top: 20px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out, padding-top 0.3s ease-out;
            display: block;
        }

        .traffic-details-section.active {
            max-height: 2000px;
            opacity: 1;
            padding-top: 20px;
        }

        .traffic-details-loading {
            text-align: center;
            padding: 20px;
            color: #8e8e93;
            font-size: 14px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .traffic-chart-skeleton {
            height: 200px;
            margin: 20px 0;
            padding: 0 20px;
            border-radius: 12px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .traffic-chart {
            margin: 20px 0;
            position: relative;
            height: 200px;
        }

        .traffic-date-selector {
            display: flex;
            margin-bottom: 16px;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            gap: 32px;
        }

        .traffic-date-input-group {
            flex: 0 0 auto;
            width: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .traffic-date-input {
            width: 100%;
            padding: 6px 10px;
            background: #f5f5f5;
            border: 1px solid #e5e5ea;
            border-radius: 8px;
            font-size: 13px;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            outline: none;
            transition: all 0.2s;
            text-align: center;
            box-sizing: border-box;
        }

        .traffic-date-input:focus {
            border-color: #007AFF;
            background: #ffffff;
        }

        .traffic-date-error {
            font-size: 11px;
            color: #ff3b30;
            margin-top: 4px;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            width: 100%;
            text-align: center;
            padding-top: 8px;
            z-index: 10;
        }

        .traffic-date-error.show {
            display: block;
        }

        .traffic-date-selector-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 16px;
        }

        .traffic-chart-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #8e8e93 #f5f5f5;
            max-width: 100%;
            position: relative;
        }

        .traffic-chart-wrapper::-webkit-scrollbar {
            height: 6px;
        }

        .traffic-chart-wrapper::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 3px;
        }

        .traffic-chart-wrapper::-webkit-scrollbar-thumb {
            background: #8e8e93;
            border-radius: 3px;
        }

        .traffic-chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 180px;
            gap: 4px;
            padding: 0 4px;
            width: 100%;
        }

        .traffic-chart-bar {
            flex: 1;
            min-width: 32px;
            max-width: 48px;
            background: #007AFF;
            border-radius: 4px 4px 0 0;
            position: relative;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .traffic-chart-bar:hover {
            opacity: 0.8;
        }

        .traffic-chart-bar.active {
            background: #34C759;
        }


        .traffic-chart-labels {
            display: flex;
            justify-content: space-between;
            gap: 4px;
            padding: 0 4px;
            width: 100%;
        }

        .traffic-chart-label {
            flex: 1;
            min-width: 32px;
            max-width: 48px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .traffic-chart-label-day {
            font-size: 10px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-chart-label-weekday {
            font-size: 9px;
            color: #8e8e93;
        }

        .traffic-chart-label-month {
            font-size: 9px;
            color: #8e8e93;
        }

        .traffic-day-details {
            margin-top: 16px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .traffic-day-details.active {
            display: block;
        }

        .traffic-day-details-title {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 12px;
        }

        .traffic-node-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .traffic-node-item:last-child {
            border-bottom: none;
        }

        .traffic-node-name {
            font-size: 14px;
            color: #000000;
            flex: 1;
        }

        .traffic-node-amount {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .traffic-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: conic-gradient(
                #007AFF 0deg,
                #007AFF var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle.warning {
            background: conic-gradient(
                #ff9500 0deg,
                #ff9500 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle.danger {
            background: conic-gradient(
                #ff3b30 0deg,
                #ff3b30 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle-inner {
            width: 110px;
            height: 110px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .traffic-amount {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-label {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 4px;
        }

        .traffic-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .traffic-info-row:last-child {
            border-bottom: none;
        }

        .traffic-used-label {
            font-size: 14px;
            color: #8e8e93;
        }

        .traffic-percentage {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }

        /* Installation Card */
        .installation-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .installation-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 16px;
        }

        .installation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-height: 1000px;
            opacity: 1;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out, margin-bottom 0.3s ease-out;
        }

        .installation-grid.hidden {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
        }

        .installation-btn {
            background: #f5f5f5;
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .installation-btn:active {
            background: #e5e5ea;
        }

        .installation-icon {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .installation-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .installation-text {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            text-align: left;
            width: 100%;
            align-self: flex-start;
        }

        /* Installation Instructions Section */
        .installation-instructions {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out, margin-top 0.3s ease-out;
            display: block;
        }

        .installation-instructions.active {
            max-height: 2000px;
            opacity: 1;
            margin-top: 20px;
        }

        .installation-instructions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .installation-instructions-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .installation-instructions-hide {
            font-size: 14px;
            color: #007AFF;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            transition: opacity 0.2s;
        }

        .installation-instructions-hide:active {
            opacity: 0.6;
        }

        .installation-step {
            margin-bottom: 24px;
        }

        .installation-step-title {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 12px;
        }

        .installation-step-content {
            font-size: 14px;
            color: #000000;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .installation-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .installation-link {
            display: inline-flex;
            align-items: center;
            color: #007AFF;
            font-size: 14px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .installation-link:active {
            opacity: 0.6;
        }

        .installation-link-arrow {
            margin-left: 4px;
            font-size: 12px;
        }

        .installation-app-store-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: #007AFF;
            border: 1px solid #007AFF;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, opacity 0.2s;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .installation-app-store-btn:active {
            background: #f0f0f0;
            opacity: 0.8;
        }

        .installation-import-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #007AFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, opacity 0.2s;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .installation-import-btn:active {
            background: #0056CC;
            opacity: 0.9;
        }

        /* Loading State / Splash Screen */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
        }

        .loading-text {
            font-size: 16px;
            color: #8e8e93;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e5ea;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 60px 20px;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000000;
        }

        .error-message {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .refresh-btn {
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .refresh-btn:active {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .status-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Promo Banners -->
    <div class="promo-section" id="promoSection">
        <div class="promo-carousel" id="promoCarousel">
            <!-- Баннеры будут добавлены через JavaScript -->
        </div>
        <div class="promo-indicators" id="promoIndicators"></div>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="loading" id="loadingScreen">
            <div class="loading-text">
                Загрузка
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация WebApp
        tg.ready();
        
        // Всегда расширяем
        tg.expand();
        
        // Полноэкранный режим только на мобильных устройствах
        const isMobile = tg.platform === 'ios' || tg.platform === 'android';
        if (isMobile) {
            tg.requestFullscreen();
        }
        
        // Настройка цветов
        tg.setHeaderColor('#f5f5f5');
        tg.setBackgroundColor('#f5f5f5');
        
        // Отключаем подтверждение закрытия
        tg.disableClosingConfirmation();
        
        let currentPromoIndex = 0;
        let promoInterval = null;
        let promoBanners = [];
        
        // Загрузка промо-баннеров из API
        async function loadPromoBanners() {
            try {
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/banners`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }

        function calculateDaysUntilExpiry(expireAt) {
            if (!expireAt) return null;
            try {
                const expiryDate = new Date(expireAt);
                const now = new Date();
                const diffTime = expiryDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays > 0 ? diffDays : 0;
            } catch (e) {
                return null;
            }
        }

        // Расчет дней до сброса трафика (до 1 числа следующего месяца)
        function calculateDaysUntilReset() {
            const now = new Date();
            // Устанавливаем время в начало дня для точного расчета
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0);
            // Следующий месяц, 1 число, начало дня
            const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1, 0, 0, 0, 0);
            const diffTime = nextMonth - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

                    // Предыдущий месяц полностью
                    startDate = new Date(year, month - 1, 1, 0, 0, 0, 0);
                    endDate = new Date(year, month, 0, 23, 59, 59, 999); // последний день предыдущего месяца
                    break;
                case '2months':
                    // Два месяца назад полностью
                    startDate = new Date(year, month - 2, 1, 0, 0, 0, 0);
                    endDate = new Date(year, month - 1, 0, 23, 59, 59, 999);
                    break;
                case '3months':
                    // Последние 3 месяца (90 дней назад)
                    startDate = new Date(year, month, day - 90, 0, 0, 0, 0);
                    endDate = new Date(year, month, day, 23, 59, 59, 999);
                    break;
                default:
                    // По умолчанию текущий месяц
                    startDate = new Date(year, month, 1, 0, 0, 0, 0);
                    endDate = new Date(year, month, day, 23, 59, 59, 999);
            }
            
            return {
                start: startDate.toISOString(),
                end: endDate.toISOString()
            };
        }

        // Функция для форматирования даты для отображения
        function formatDateShort(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.getDate().toString();
            } catch (e) {
                return '';
            }
        }

        // Функция для форматирования даты с днем недели и месяцем
        function formatDateWithDayMonth(dateStr) {
            if (!dateStr) return { day: '', weekday: '', month: '' };
            try {
                const date = new Date(dateStr);
                const day = date.getDate().toString();
                
                // Аббревиатуры дней недели (Пн, Вт, Ср, Чт, Пт, Сб, Вс)
                const weekdays = ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'];
                const weekday = weekdays[date.getDay()];
                
                // Аббревиатуры месяцев (янв, фев, мар, апр, май, июн, июл, авг, сен, окт, ноя, дек)
                const months = ['янв', 'фев', 'мар', 'апр', 'май', 'июн', 'июл', 'авг', 'сен', 'окт', 'ноя', 'дек'];
                const month = months[date.getMonth()];
                
                return { day, weekday, month };
            } catch (e) {
                return { day: '', weekday: '', month: '' };
            }
        }

        // Группировка данных по дням
        function groupTrafficByDay(data) {
            const grouped = {};
            
            data.forEach(item => {
                const dateStr = item.date.split('T')[0]; // YYYY-MM-DD
                
                if (!grouped[dateStr]) {
                    grouped[dateStr] = {
                        date: dateStr,
                        total: 0,
                        nodes: []
                    };
                }
                
                grouped[dateStr].total += item.total;
                grouped[dateStr].nodes.push({
                    nodeName: item.nodeName,
                    total: item.total
                });
            });
            
            // Сортируем по дате
            return Object.values(grouped).sort((a, b) => {
                return new Date(a.date) - new Date(b.date);
            });
        }

        // Отображение графика трафика
        function renderTrafficChart(groupedData, chartWrapper) {
            if (!chartWrapper) {
                chartWrapper = document.querySelector('.traffic-chart-wrapper');
            }
            if (!chartWrapper) return;
            
            const chartContainer = chartWrapper.querySelector('.traffic-chart');
            if (!chartContainer) return;
            
            // Находим родительский section и скрываем скелетон
            const section = chartWrapper.closest('.traffic-details-section');
            if (section) {
                const loadingEl = section.querySelector('.traffic-details-loading');
                if (loadingEl) loadingEl.style.display = 'none';
            }
            
            if (!groupedData || groupedData.length === 0) {
                chartContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #8e8e93;">Нет данных за этот период</div>';
                chartWrapper.style.display = 'block';
                return;
            }
            
            // Находим максимальное значение для масштабирования
            const maxTotal = Math.max(...groupedData.map(d => d.total));
            
            // Сохраняем данные для каждого дня в отдельном объекте
            const chartId = 'chart_' + Date.now();
            window.trafficChartData = window.trafficChartData || {};
            window.trafficChartData[chartId] = groupedData;
            
            let chartHTML = '<div class="traffic-chart-container">';
            let labelsHTML = '<div class="traffic-chart-labels">';
            
            groupedData.forEach((dayData, index) => {
                const height = maxTotal > 0 ? (dayData.total / maxTotal) * 100 : 0;
                const dateInfo = formatDateWithDayMonth(dayData.date);
                
                chartHTML += `
                    <div class="traffic-chart-bar" 
                         data-chart-id="${chartId}"
                         data-index="${index}"
                         data-date="${dayData.date}"
                         style="height: ${height}%"
                         onclick="showDayDetails(this)">
                    </div>
                `;
                
                // Показываем месяц под каждым днем
                labelsHTML += `
                    <div class="traffic-chart-label">
                        <span class="traffic-chart-label-day">${dateInfo.day}</span>
                        <span class="traffic-chart-label-weekday">${dateInfo.weekday}</span>
                        <span class="traffic-chart-label-month">${dateInfo.month}</span>
                    </div>
                `;
            });
            
            chartHTML += '</div>';
            labelsHTML += '</div>';
            
            chartContainer.innerHTML = chartHTML + labelsHTML;
            chartWrapper.style.display = 'block';
            
            // Прокручиваем к концу (к самым свежим данным)
            setTimeout(() => {
                chartWrapper.scrollLeft = chartWrapper.scrollWidth;
            }, 100);
        }

        // Показать детали по дням
        function showDayDetails(barElement) {
            const chartId = barElement.getAttribute('data-chart-id');
            const index = parseInt(barElement.getAttribute('data-index'));
            
            // Находим родительский контейнер
            const trafficCard = barElement.closest('.traffic-card');
            if (!trafficCard) return;
            
            const dayDetails = trafficCard.querySelector('.traffic-day-details');
            const bars = trafficCard.querySelectorAll('.traffic-chart-bar');
            
            // Получаем данные из глобального объекта
            if (!window.trafficChartData || !window.trafficChartData[chartId]) {
                return;
            }
            
            const groupedData = window.trafficChartData[chartId];
            if (!groupedData[index]) {
                return;
            }
            
            const dayData = groupedData[index];
            const date = dayData.date;
            const nodes = dayData.nodes;
            
            // Убираем активный класс со всех баров в этом графике
            bars.forEach(bar => {
                if (bar.getAttribute('data-chart-id') === chartId) {
                    bar.classList.remove('active');
                }
            });
            
            // Добавляем активный класс к выбранному бару
            barElement.classList.add('active');
            
            // Форматируем дату
            const dateObj = new Date(date);
            const formattedDate = dateObj.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            // Форматируем общий трафик за день
            const totalBytes = dayData.total;
            const totalFormatted = formatBytes(totalBytes);
            
            let detailsHTML = `
                <div class="traffic-day-details-title">${formattedDate}</div>
                <div class="traffic-node-item" style="margin-bottom: 8px; padding-bottom: 8px; border-bottom: 2px solid #007AFF;">
                    <div class="traffic-node-name" style="font-weight: 600;">Всего</div>
                    <div class="traffic-node-amount">${totalFormatted}</div>
                </div>
            `;
            
            nodes.forEach(node => {
                const nodeFormatted = formatBytes(node.total);
                detailsHTML += `
                    <div class="traffic-node-item">
                        <div class="traffic-node-name">${node.nodeName}</div>
                        <div class="traffic-node-amount">${nodeFormatted}</div>
                    </div>
                `;
            });
            
            if (dayDetails) {
                dayDetails.innerHTML = detailsHTML;
                dayDetails.classList.add('active');
            }
        }

        // Валидация дат - ограничение последними 3 месяцами
        function validateDateRange(startDate, endDate) {
            if (!startDate || !endDate) {
                return { valid: false, error: 'Выберите обе даты' };
            }
            
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            today.setHours(23, 59, 59, 999); // Конец сегодняшнего дня
            
            // Проверяем, что дата начала не больше даты окончания
            if (start > end) {
                return { valid: false, error: 'Дата начала не может быть больше даты окончания' };
            }
            
            // Проверяем, что дата окончания не в будущем
            if (end > today) {
                return { valid: false, error: 'Дата окончания не может быть в будущем' };
            }
            
            // Проверяем, что дата начала не раньше 3 месяцев назад
            const threeMonthsAgo = new Date(today);
            threeMonthsAgo.setMonth(threeMonthsAgo.getMonth() - 3);
            threeMonthsAgo.setHours(0, 0, 0, 0);
            
            if (start < threeMonthsAgo) {
                return { valid: false, error: 'Можно выбрать период только за последние 3 месяца' };
            }
            
            return { valid: true, error: null };
        }

        // Обработка изменения дат
        function handleDateChange() {
            const section = document.querySelector('.traffic-details-section.active');
            if (!section) return;
            
            const startInput = section.querySelector('#trafficStartDate');
            const endInput = section.querySelector('#trafficEndDate');
            const errorEl = section.querySelector('#trafficDateError');
            
            if (!startInput || !endInput) return;
            
            const startDate = startInput.value;
            const endDate = endInput.value;
            
            // Скрываем ошибку при изменении дат
            if (errorEl) {
                errorEl.classList.remove('show');
            }
            
            // Если обе даты выбраны, валидируем и загружаем данные
            if (startDate && endDate) {
                const validation = validateDateRange(startDate, endDate);
                
                if (!validation.valid) {
                    if (errorEl) {
                        errorEl.textContent = validation.error;
                        errorEl.classList.add('show');
                    }
                    return;
                }
                
                // Загружаем данные
                loadTrafficDetailsWithDates(section, startDate, endDate);
            }
        }

        // Загрузка детализации трафика с кастомными датами
        async function loadTrafficDetailsWithDates(section, startDate, endDate) {
            const telegramId = getTelegramId();
            if (!telegramId) {
                return;
            }
            
            const loadingEl = section.querySelector('.traffic-details-loading');
            const chartWrapper = section.querySelector('.traffic-chart-wrapper');
            
            if (loadingEl) loadingEl.style.display = 'flex';
            if (chartWrapper) chartWrapper.style.display = 'none';
            
            try {
                // Форматируем даты в ISO формат
                const startISO = new Date(startDate + 'T00:00:00.000Z').toISOString();
                const endISO = new Date(endDate + 'T23:59:59.999Z').toISOString();
                
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/traffic/usage/${telegramId}?start=${encodeURIComponent(startISO)}&end=${encodeURIComponent(endISO)}`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Группируем данные по дням
                const groupedData = groupTrafficByDay(data);
                
                // Отображаем график
                if (loadingEl) loadingEl.style.display = 'none';
                renderTrafficChart(groupedData, chartWrapper);
                
            } catch (error) {
                console.error('Error loading traffic details:', error);
                if (loadingEl) loadingEl.textContent = 'Ошибка загрузки данных';
            }
        }

        // Загрузка детализации трафика (с установкой дат по умолчанию)
        async function loadTrafficDetails(section) {
            const telegramId = getTelegramId();
            if (!telegramId) {
                return;
            }
            
            const loadingEl = section.querySelector('.traffic-details-loading');
            const chartWrapper = section.querySelector('.traffic-chart-wrapper');
            const dateSelectorWrapper = section.querySelector('.traffic-date-selector-wrapper');
            const startInput = section.querySelector('#trafficStartDate');
            const endInput = section.querySelector('#trafficEndDate');
            
            if (loadingEl) loadingEl.style.display = 'block';
            if (chartWrapper) chartWrapper.style.display = 'none';
            if (dateSelectorWrapper) dateSelectorWrapper.style.display = 'none';
            
            // Устанавливаем даты по умолчанию (текущий месяц)
            const dateRange = getDateRange('current');
            const startDate = new Date(dateRange.start);
            const endDate = new Date(dateRange.end);
            
            // Форматируем для input type="date" (YYYY-MM-DD)
            const formatDateForInput = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            
            // Устанавливаем максимальную дату (сегодня) и минимальную (3 месяца назад)
            const today = new Date();
            const threeMonthsAgo = new Date(today);
            threeMonthsAgo.setMonth(threeMonthsAgo.getMonth() - 3);
            
            if (startInput) {
                startInput.value = formatDateForInput(startDate);
                startInput.max = formatDateForInput(today);
                startInput.min = formatDateForInput(threeMonthsAgo);
            }
            if (endInput) {
                endInput.value = formatDateForInput(endDate);
                endInput.max = formatDateForInput(today);
                endInput.min = formatDateForInput(threeMonthsAgo);
            }
            
            try {
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/traffic/usage/${telegramId}?start=${encodeURIComponent(dateRange.start)}&end=${encodeURIComponent(dateRange.end)}`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Группируем данные по дням
                const groupedData = groupTrafficByDay(data);
                
                // Отображаем график и селектор дат
                if (loadingEl) loadingEl.style.display = 'none';
                if (dateSelectorWrapper) dateSelectorWrapper.style.display = 'block';
                renderTrafficChart(groupedData, chartWrapper);
                
            } catch (error) {
                console.error('Error loading traffic details:', error);
                if (loadingEl) loadingEl.textContent = 'Ошибка загрузки данных';
            }
        }

        // Переключение видимости детализации
        function toggleTrafficDetails() {
            // Находим блок детализации относительно кнопки
            const btn = event.target;
            const trafficCard = btn.closest('.traffic-card');
            if (!trafficCard) return;
            
            const section = trafficCard.querySelector('.traffic-details-section');
            if (!section) return;
            
            if (section.classList.contains('active')) {
                // Скрываем с анимацией
                section.classList.remove('active');
                
                // Очищаем данные графика после завершения анимации
                setTimeout(() => {
                    window.trafficChartData = null;
                    const dayDetails = section.querySelector('.traffic-day-details');
                    if (dayDetails) {
                        dayDetails.classList.remove('active');
                        dayDetails.innerHTML = '';
                    }
                }, 300); // Время анимации
            } else {
                // Показываем с анимацией и загружаем данные
                section.classList.add('active');
                loadTrafficDetails(section);
            }
        }

        // Функция formatBytes должна быть доступна глобально
        function formatBytes(bytes) {
            if (!bytes && bytes !== 0) return '0 GB';
            const gb = bytes / (1024 * 1024 * 1024);
            if (gb >= 1) {
                return `${gb.toFixed(1)} GB`;
            }
            const mb = bytes / (1024 * 1024);
            return `${mb.toFixed(1)} MB`;
        }

        // Обработка ссылок App Store
        function handleAppStoreLink(event, url) {
            event.preventDefault();
            if (window.tg && window.tg.openLink) {
                window.tg.openLink(url, {try_instant_view: false});
            } else {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
            return false;
        }

        // Обработка импорта подписки
        function handleImportSubscription(event) {
            event.preventDefault();
            const shortUuid = window.shortUuid;
            if (!shortUuid) {
                if (window.tg && window.tg.showAlert) {
                    window.tg.showAlert('Подписка не найдена');
                }
                return false;
            }
            
            const importLink = `https://captive.heavengateway.com/${shortUuid}`;
            
            // Открываем ссылку во внешнем браузере
            if (window.tg && window.tg.openLink) {
                // tg.openLink с try_instant_view: false открывает во внешнем браузере
                window.tg.openLink(importLink, {try_instant_view: false});
            } else {
                // Fallback: используем window.open для открытия во внешнем браузере
                window.open(importLink, '_blank', 'noopener,noreferrer');
            }
            
            return false;
        }

        // Переключение инструкций по установке
        function toggleInstallationInstructions(platform) {
            const installationCard = document.querySelector('.installation-card');
            if (!installationCard) return;
            
            const grid = installationCard.querySelector('.installation-grid');
            const instructionsEl = document.getElementById(`${platform}-instructions`);
            
            if (!grid || !instructionsEl) return;
            
            if (instructionsEl.classList.contains('active')) {
                // Скрываем инструкции и показываем grid
                instructionsEl.classList.remove('active');
                
                // Показываем grid после завершения анимации закрытия
                setTimeout(() => {
                    grid.classList.remove('hidden');
                }, 300);
            } else {
                // Скрываем grid
                grid.classList.add('hidden');
                
                // Скрываем все другие инструкции
                const allInstructions = document.querySelectorAll('.installation-instructions');
                allInstructions.forEach(el => el.classList.remove('active'));
                
                // Показываем выбранные инструкции с анимацией после скрытия grid
                setTimeout(() => {
                    instructionsEl.classList.add('active');
                }, 300);
            }
        }

        // Инициализация
        loadPromoBanners();
        
        // Загрузка данных при открытии
        setTimeout(() => {
            loadSubscriptionData();
        }, 300);
    </script>
