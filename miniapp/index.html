<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Личный кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            padding-top: 60px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 16px;
            color: #a0a0a0;
            font-weight: 400;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-expired {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status-inactive {
            background: rgba(158, 158, 158, 0.2);
            color: #9e9e9e;
            border: 1px solid rgba(158, 158, 158, 0.3);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #a0a0a0;
            font-weight: 400;
        }

        .info-value {
            font-size: 16px;
            color: #ffffff;
            font-weight: 600;
            text-align: right;
        }

        .traffic-section {
            margin-top: 20px;
        }

        .traffic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .traffic-title {
            font-size: 14px;
            color: #a0a0a0;
            font-weight: 400;
        }

        .traffic-amount {
            font-size: 18px;
            color: #ffffff;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50 0%, #8bc34a 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #ff9800 0%, #ffc107 100%);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #f44336 0%, #e91e63 100%);
        }

        .progress-text {
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 6px;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #a0a0a0;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .error-message {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .email-badge {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            color: #a78bfa;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                padding-top: 40px;
            }

            .card {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Личный кабинет</h1>
            <p>Управление VPN подпиской</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Загрузка данных...</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация WebApp
        tg.ready();
        tg.expand(); // Full screen mode
        
        // Проверяем User-Agent для Telegram
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isTelegram = /Telegram/i.test(userAgent);
        
        console.log('User-Agent:', userAgent);
        console.log('Is Telegram:', isTelegram);
        console.log('WebApp version:', tg.version);
        console.log('WebApp platform:', tg.platform);
        
        // Получаем Telegram ID пользователя
        function getTelegramId() {
            try {
                // Метод 1: initDataUnsafe (самый надежный)
                if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                    console.log('Got Telegram ID from initDataUnsafe.user.id:', tg.initDataUnsafe.user.id);
                    return tg.initDataUnsafe.user.id;
                }
                
                // Метод 2: парсинг initData строки
                if (tg.initData && typeof tg.initData === 'string') {
                    try {
                        const params = new URLSearchParams(tg.initData);
                        const user = params.get('user');
                        if (user) {
                            const userObj = JSON.parse(decodeURIComponent(user));
                            if (userObj.id) {
                                console.log('Got Telegram ID from initData user param:', userObj.id);
                                return userObj.id;
                            }
                        }
                    } catch (parseError) {
                        console.error('Error parsing initData:', parseError);
                    }
                }
                
                console.warn('Telegram ID not found in WebApp API');
            } catch (e) {
                console.error('Error getting Telegram ID:', e);
            }
            
            return null;
        }

        // Загрузка данных подписки
        async function loadSubscriptionData() {
            const telegramId = getTelegramId();
            
            if (!telegramId) {
                showError('Не удалось определить пользователя. Пожалуйста, откройте приложение через Telegram бота.');
                return;
            }
            
            console.log('Loading subscription data for Telegram ID:', telegramId);
            
            try {
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/subscription/telegram/${telegramId}`;
                
                console.log('Fetching from:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API error:', errorData);
                    if (response.status === 404) {
                        showError(errorData.error || 'Ваш аккаунт не привязан к системе. Обратитесь в поддержку и попросите администратора привязать ваш email через команду /linkmail.');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
                    }
                    return;
                }

                const data = await response.json();
                console.log('Received data:', data);
                displaySubscriptionData(data);
            } catch (error) {
                console.error('Error loading subscription:', error);
                showError('Ошибка загрузки данных: ' + (error.message || 'Неизвестная ошибка') + '. Попробуйте позже.');
            }
        }

        // Отображение данных подписки
        function displaySubscriptionData(data) {
            const content = document.getElementById('content');
            
            // Статус подписки
            const status = data.status || 'UNKNOWN';
            let statusText = 'Неизвестно';
            let statusClass = 'status-inactive';

            if (status === 'ACTIVE') {
                statusText = 'Активна';
                statusClass = 'status-active';
            } else if (status === 'EXPIRED') {
                statusText = 'Истекла';
                statusClass = 'status-expired';
            } else {
                statusText = 'Неактивна';
                statusClass = 'status-inactive';
            }

            // Форматирование даты
            function formatDate(dateStr) {
                if (!dateStr) return 'Не указано';
                try {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('ru-RU', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (e) {
                    return dateStr;
                }
            }

            // Форматирование трафика
            function formatBytes(bytes) {
                if (!bytes && bytes !== 0) return '0 GB';
                const gb = bytes / (1024 * 1024 * 1024);
                if (gb >= 1) {
                    return `${gb.toFixed(2)} GB`;
                }
                const mb = bytes / (1024 * 1024);
                return `${mb.toFixed(2)} MB`;
            }

            // Вычисление процента использования трафика
            function getTrafficPercent(used, limit) {
                if (!limit || limit === 0) return 0;
                return Math.min((used / limit) * 100, 100);
            }

            const expireAt = formatDate(data.expireAt);
            const usedTraffic = formatBytes(data.usedTrafficBytes || 0);
            const limitTraffic = formatBytes(data.trafficLimitBytes || 0);
            const trafficPercent = getTrafficPercent(data.usedTrafficBytes || 0, data.trafficLimitBytes || 0);

            // Определяем класс для progress bar в зависимости от процента
            let progressClass = '';
            if (trafficPercent >= 90) {
                progressClass = 'danger';
            } else if (trafficPercent >= 70) {
                progressClass = 'warning';
            }

            const html = `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Подписка</div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Дата окончания</div>
                        <div class="info-value">${expireAt}</div>
                    </div>
                    ${data.email ? `
                        <div class="info-row">
                            <div class="info-label">Email</div>
                            <div class="info-value">${data.email}</div>
                        </div>
                    ` : ''}
                </div>

                ${data.trafficLimitBytes ? `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Трафик</div>
                        </div>
                        <div class="traffic-section">
                            <div class="traffic-header">
                                <div class="traffic-title">Использовано</div>
                                <div class="traffic-amount">${usedTraffic} / ${limitTraffic}</div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${progressClass}" style="width: ${trafficPercent}%"></div>
                            </div>
                            <div class="progress-text">${trafficPercent.toFixed(1)}% использовано</div>
                        </div>
                    </div>
                ` : ''}

                <button class="refresh-btn" onclick="loadSubscriptionData()" style="width: 100%; margin-top: 10px;">
                    Обновить данные
                </button>
            `;

            content.innerHTML = html;
        }

        // Отображение ошибки
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <div class="error-title">Ошибка</div>
                    <div class="error-message">${message}</div>
                    <button class="refresh-btn" onclick="loadSubscriptionData()">
                        Попробовать снова
                    </button>
                </div>
            `;
        }

        // Загрузка данных при открытии
        // Ждем небольшой задержки для полной инициализации WebApp
        setTimeout(() => {
            loadSubscriptionData();
        }, 300);
    </script>
</body>
</html>
