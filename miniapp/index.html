<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Моя подписка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            
            /* Banking App Color Palette */
            --brand-yellow: #FFD700;
            --brand-yellow-dark: #FFC700;
            --dark-overlay: rgba(0, 0, 0, 0.75);
            --card-bg: #ffffff;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --text-light: rgba(255, 255, 255, 0.9);
            --border-light: rgba(0, 0, 0, 0.1);
            --success-green: #34C759;
            --warning-orange: #FF9500;
            --danger-red: #FF3B30;
            --info-blue: #007AFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background: #F5F5F5;
            color: var(--text-primary);
            padding: 0;
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            background: #F5F5F5;
        }

        /* Header with dark overlay - Banking Style */
        .header {
            background: linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.75) 100%);
            padding: 60px 20px 24px;
            color: white;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgba(255,215,0,0.1);stop-opacity:1" /><stop offset="100%" style="stop-color:rgba(255,215,0,0);stop-opacity:1" /></linearGradient></defs><rect width="400" height="200" fill="url(%23grad)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-label {
            font-size: 15px;
            font-weight: 400;
            color: var(--text-light);
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .header-email {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            word-break: break-all;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .status-active {
            background: rgba(52, 199, 89, 0.25);
            color: #34C759;
        }

        .status-expired {
            background: rgba(255, 59, 48, 0.25);
            color: #FF3B30;
        }

        .status-inactive {
            background: rgba(255, 149, 0, 0.25);
            color: #FF9500;
        }

        /* Content Section */
        .content-section {
            padding: 20px;
            margin-top: -20px;
            background: #F5F5F5;
        }

        /* White Card - Banking Style */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-light);
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .card-content {
            padding: 20px;
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .card-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .card-label {
            font-size: 17px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .card-value {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: right;
        }

        .card-value-large {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card-value-primary {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Traffic Graph - Banking Style */
        .traffic-graph {
            margin-top: 20px;
        }

        .traffic-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .traffic-used {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .traffic-limit-text {
            font-size: 15px;
            color: var(--text-secondary);
            text-align: right;
        }

        .progress-container {
            position: relative;
            margin-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #F0F0F0;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--info-blue) 0%, var(--success-green) 100%);
            border-radius: 6px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, var(--warning-orange) 0%, #FFA500 100%);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, var(--danger-red) 0%, #FF6B6B 100%);
        }

        .progress-text {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
            text-align: center;
        }

        /* Subscription URL Card */
        .subscription-url-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-light);
        }

        .subscription-url-label {
            font-size: 13px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .subscription-url-value {
            font-size: 15px;
            font-weight: 400;
            color: var(--info-blue);
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            line-height: 1.5;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #F0F0F0;
            border-top-color: var(--brand-yellow);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 17px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 100px 20px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 17px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 32px;
        }

        /* Button - Banking Style */
        .refresh-btn {
            background: var(--brand-yellow);
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }

        .refresh-btn:active {
            transform: scale(0.98);
            background: var(--brand-yellow-dark);
            box-shadow: 0 1px 4px rgba(255, 215, 0, 0.2);
        }

        /* Info Icon */
        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--danger-red);
            color: white;
            font-size: 14px;
            font-weight: 700;
            margin-left: 8px;
        }

        /* Date formatting */
        .date-value {
            font-size: 17px;
            font-weight: 400;
            color: var(--system-gray-dark);
            letter-spacing: -0.41px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .card {
            animation: fadeIn 0.3s ease-out;
        }

        .card:nth-child(1) { animation-delay: 0.05s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.15s; }
        .card:nth-child(4) { animation-delay: 0.2s; }

        /* Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 50px 16px 20px;
            }

            .header-email {
                font-size: 24px;
            }

            .content-section {
                padding: 16px;
            }

            .card-header {
                padding: 16px;
            }

            .card-content {
                padding: 16px;
            }

            .traffic-used {
                font-size: 28px;
            }
        }

        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
            .header {
                padding-top: max(60px, calc(env(safe-area-inset-top) + 20px));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-label">Мой аккаунт</div>
                <div class="header-email" id="headerEmail">Загрузка...</div>
                <div id="statusBadge" class="status-badge">Загрузка...</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Загрузка данных</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Ждем полной инициализации WebApp
        let telegramUserId = null;

        // Получаем Telegram ID пользователя из Telegram WebApp API
        function getTelegramId() {
            try {
                console.log('Telegram WebApp object:', tg);
                console.log('initDataUnsafe:', tg.initDataUnsafe);
                console.log('initData:', tg.initData);
                console.log('version:', tg.version);
                
                // Метод 1: initDataUnsafe (самый надежный)
                if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                    console.log('Got Telegram ID from initDataUnsafe.user.id:', tg.initDataUnsafe.user.id);
                    return tg.initDataUnsafe.user.id;
                }
                
                // Метод 2: парсинг initData строки
                if (tg.initData && typeof tg.initData === 'string') {
                    console.log('Parsing initData string:', tg.initData.substring(0, 100) + '...');
                    try {
                        const params = new URLSearchParams(tg.initData);
                        const user = params.get('user');
                        if (user) {
                            const userObj = JSON.parse(decodeURIComponent(user));
                            console.log('Got Telegram ID from initData user param:', userObj.id);
                            if (userObj.id) {
                                return userObj.id;
                            }
                        }
                    } catch (parseError) {
                        console.error('Error parsing initData:', parseError);
                    }
                }
                
                // Метод 3: попытка получить из window.Telegram
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
                    const webApp = window.Telegram.WebApp;
                    if (webApp.initDataUnsafe && webApp.initDataUnsafe.user && webApp.initDataUnsafe.user.id) {
                        console.log('Got Telegram ID from window.Telegram.WebApp:', webApp.initDataUnsafe.user.id);
                        return webApp.initDataUnsafe.user.id;
                    }
                }
                
                console.warn('Telegram ID not found in any available source');
                console.warn('Available properties:', Object.keys(tg));
            } catch (e) {
                console.error('Error getting Telegram ID:', e);
                console.error('Error stack:', e.stack);
            }
            
            return null;
        }
        
        // Функция для ожидания готовности WebApp
        function waitForWebApp(callback, maxAttempts = 10) {
            let attempts = 0;
            const checkInterval = setInterval(() => {
                attempts++;
                console.log(`Attempt ${attempts} to get Telegram ID...`);
                
                const id = getTelegramId();
                if (id) {
                    clearInterval(checkInterval);
                    console.log('Telegram ID obtained:', id);
                    telegramUserId = id;
                    callback();
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    console.error('Failed to get Telegram ID after', maxAttempts, 'attempts');
                    showError('Не удалось определить пользователя. Пожалуйста, откройте приложение через Telegram бота. Убедитесь, что вы используете последнюю версию Telegram.');
                }
            }, 300);
        }

        // Загрузка данных подписки
        async function loadSubscriptionData() {
            console.log('Attempting to load subscription data');
            console.log('Current URL:', window.location.href);
            
            // Проверяем, есть ли UUID в URL параметрах (оптимизация)
            const urlParams = new URLSearchParams(window.location.search);
            const uuidFromUrl = urlParams.get('uuid');
            
            let apiUrl;
            
            if (uuidFromUrl) {
                // Если UUID передан в URL - используем его напрямую (быстрее)
                console.log('Using UUID from URL parameter:', uuidFromUrl);
                const baseUrl = window.location.origin;
                apiUrl = `${baseUrl}/api/subscription/${uuidFromUrl}`;
            } else {
                // Fallback: получаем Telegram ID и делаем запрос через промежуточный API
                let telegramId = telegramUserId || getTelegramId();
                
                if (!telegramId) {
                    console.error('Telegram ID is null or undefined');
                    console.error('Full WebApp object:', JSON.stringify({
                        initData: tg.initData ? tg.initData.substring(0, 200) : null,
                        initDataUnsafe: tg.initDataUnsafe,
                        version: tg.version,
                        platform: tg.platform,
                    }, null, 2));
                    
                    // Попробуем подождать еще
                    waitForWebApp(loadSubscriptionData, 5);
                    return;
                }
                
                console.log('Using Telegram ID (fallback):', telegramId);
                const baseUrl = window.location.origin;
                apiUrl = `${baseUrl}/api/subscription/telegram/${telegramId}`;
            }

            try {
                
                console.log('=== FETCH REQUEST DETAILS ===');
                console.log('Current URL:', window.location.href);
                console.log('Origin:', window.location.origin);
                console.log('Protocol:', window.location.protocol);
                console.log('Host:', window.location.host);
                console.log('API URL:', apiUrl);
                console.log('Telegram ID:', telegramId);
                console.log('==============================');
                
                // Добавляем таймаут для запроса
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 секунд таймаут
                
                console.log('Sending fetch request...');
                const startTime = Date.now();
                
                const response = await fetch(apiUrl, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                clearTimeout(timeoutId);
                const elapsed = Date.now() - startTime;
                console.log(`Response received in ${elapsed}ms`);
                console.log('Response status:', response.status, response.statusText);
                console.log('Response URL:', response.url);
                console.log('Response headers:', Object.fromEntries([...response.headers.entries()]));
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API error:', errorData);
                    if (response.status === 404) {
                        showError(errorData.error || 'Ваш аккаунт не привязан к системе. Обратитесь в поддержку и попросите администратора привязать ваш email через команду /linkmail.');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
                    }
                    return;
                }

                const data = await response.json();
                console.log('Received data:', data);
                displaySubscriptionData(data);
            } catch (error) {
                console.error('Error loading subscription:', error);
                if (error.name === 'AbortError') {
                    showError('Превышено время ожидания. Проверьте подключение к интернету и попробуйте снова.');
                } else {
                    showError('Ошибка загрузки данных: ' + (error.message || 'Неизвестная ошибка') + '. Попробуйте позже.');
                }
            }
        }

        // Отображение данных подписки
        function displaySubscriptionData(data) {
            const content = document.getElementById('content');
            const statusBadge = document.getElementById('statusBadge');

            // Статус подписки
            const status = data.status || 'UNKNOWN';
            let statusText = 'Неизвестно';
            let statusClass = 'status-inactive';

            if (status === 'ACTIVE') {
                statusText = 'Активна';
                statusClass = 'status-active';
            } else if (status === 'EXPIRED') {
                statusText = 'Истекла';
                statusClass = 'status-expired';
            } else {
                statusText = 'Неактивна';
                statusClass = 'status-inactive';
            }

            statusBadge.textContent = statusText;
            statusBadge.className = `status-badge ${statusClass}`;
            
            // Устанавливаем email в header если еще не загружен
            const headerEmail = document.getElementById('headerEmail');
            if (headerEmail && headerEmail.textContent === 'Загрузка...' && data.email) {
                headerEmail.textContent = data.email;
            }

            // Форматирование даты
            function formatDate(dateStr) {
                if (!dateStr) return 'Не указано';
                try {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('ru-RU', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (e) {
                    return dateStr;
                }
            }

            // Форматирование трафика
            function formatBytes(bytes) {
                if (!bytes && bytes !== 0) return 'Не указано';
                const gb = bytes / (1024 * 1024 * 1024);
                if (gb >= 1) {
                    return `${gb.toFixed(2)} GB`;
                }
                const mb = bytes / (1024 * 1024);
                return `${mb.toFixed(2)} MB`;
            }

            // Вычисление процента использования трафика
            function getTrafficPercent(used, limit) {
                if (!limit || limit === 0) return 0;
                return Math.min((used / limit) * 100, 100);
            }

            const expireAt = formatDate(data.expireAt);
            const usedTraffic = formatBytes(data.usedTrafficBytes);
            const limitTraffic = formatBytes(data.trafficLimitBytes);
            const trafficPercent = getTrafficPercent(data.usedTrafficBytes || 0, data.trafficLimitBytes || 0);

            // Обновляем email в header
            const headerEmail = document.getElementById('headerEmail');
            if (headerEmail && data.email) {
                headerEmail.textContent = data.email;
            }

            // Определяем класс для progress bar в зависимости от процента
            let progressClass = '';
            let progressText = '';
            if (trafficPercent >= 90) {
                progressClass = 'danger';
                progressText = 'Критический уровень использования';
            } else if (trafficPercent >= 70) {
                progressClass = 'warning';
                progressText = 'Высокий уровень использования';
            } else {
                progressText = 'Нормальный уровень использования';
            }

            const html = `
                <div class="content-section">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Подписка</div>
                            <div class="card-subtitle">Информация о вашей подписке</div>
                        </div>
                        <div class="card-content">
                            <div class="card-row">
                                <div class="card-label">Дата окончания</div>
                                <div class="card-value-primary">${expireAt}</div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Трафик</div>
                            <div class="card-subtitle">Использование интернет-трафика</div>
                        </div>
                        <div class="card-content">
                            <div class="traffic-graph">
                                <div class="traffic-info">
                                    <div class="traffic-used">${usedTraffic}</div>
                                    ${data.trafficLimitBytes ? `
                                        <div class="traffic-limit-text">из ${limitTraffic}</div>
                                    ` : ''}
                                </div>
                                ${data.trafficLimitBytes ? `
                                    <div class="progress-container">
                                        <div class="progress-bar">
                                            <div class="progress-fill ${progressClass}" style="width: ${trafficPercent}%"></div>
                                        </div>
                                        <div class="progress-text">${progressText} • ${trafficPercent.toFixed(1)}%</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>

                    ${data.subscriptionUrl ? `
                        <div class="subscription-url-section">
                            <div class="subscription-url-label">Subscription URL</div>
                            <div class="subscription-url-value">${data.subscriptionUrl}</div>
                        </div>
                    ` : ''}

                    <button class="refresh-btn" onclick="loadSubscriptionData()">
                        Обновить данные
                    </button>
                </div>
            `;

            content.innerHTML = html;
        }

        // Отображение ошибки
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <div class="error-title">Ошибка</div>
                    <div class="error-message">${message}</div>
                    <button class="refresh-btn" onclick="loadSubscriptionData()">
                        Попробовать снова
                    </button>
                </div>
            `;
        }

        // Загрузка данных при открытии - ждем готовности WebApp
        console.log('=== MINI-APP INITIALIZATION ===');
        console.log('WebApp ready:', tg.isReady);
        console.log('WebApp version:', tg.version);
        console.log('WebApp platform:', tg.platform);
        console.log('initData available:', !!tg.initData);
        console.log('initDataUnsafe available:', !!tg.initDataUnsafe);
        
        // Вызываем ready() для инициализации WebApp
        tg.ready();
        
        // Ждем полной инициализации WebApp перед загрузкой данных
        // Используем небольшую задержку, чтобы WebApp успел инициализироваться
        setTimeout(() => {
            console.log('After delay - WebApp ready:', tg.isReady);
            console.log('After delay - initDataUnsafe:', tg.initDataUnsafe);
            waitForWebApp(loadSubscriptionData, 15); // Увеличили до 15 попыток
        }, 500);
        
        // Также слушаем события WebApp
        tg.onEvent('viewportChanged', () => {
            console.log('Viewport changed event received');
        });
        
        tg.onEvent('themeChanged', () => {
            console.log('Theme changed event received');
        });
    </script>
