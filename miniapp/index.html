<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Личный кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #000000;
            min-height: 100vh;
            padding: 0;
            padding-bottom: 80px;
        }

        /* Header with dark background */
        .top-header {
            background: #1a1a1a;
            color: #ffffff;
            padding: 12px 20px;
            padding-top: 50px;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        .header-content {
            text-align: center;
        }

        .header-label {
            font-size: 14px;
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .header-email {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
        }

        /* Balance Card */
        .balance-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin: -20px 16px 16px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .balance-label {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 4px;
        }

        .balance-amount {
            font-size: 28px;
            font-weight: 600;
            color: #000000;
        }

        .balance-arrow {
            color: #8e8e93;
            font-size: 18px;
        }

        /* Main Content */
        .content {
            padding: 0 16px;
        }

        /* Subscription Card */
        .subscription-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .subscription-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 4px;
        }

        .subscription-subtitle {
            font-size: 14px;
            color: #8e8e93;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            background: #ff3b30;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .top-up-button {
            width: 100%;
            background: #ffd60a;
            color: #000000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: opacity 0.2s;
        }

        .top-up-button:active {
            opacity: 0.8;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-active {
            background: #34c759;
            color: #ffffff;
        }

        .status-expired {
            background: #ff3b30;
            color: #ffffff;
        }

        .status-inactive {
            background: #8e8e93;
            color: #ffffff;
        }

        /* Traffic Card */
        .traffic-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .traffic-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 20px;
        }

        .traffic-circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .traffic-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: conic-gradient(
                #34c759 0deg,
                #34c759 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle.warning {
            background: conic-gradient(
                #ff9500 0deg,
                #ff9500 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle.danger {
            background: conic-gradient(
                #ff3b30 0deg,
                #ff3b30 var(--progress-angle, 0deg),
                #e5e5ea var(--progress-angle, 0deg),
                #e5e5ea 360deg
            );
        }

        .traffic-circle-inner {
            width: 90px;
            height: 90px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .traffic-amount {
            font-size: 24px;
            font-weight: 600;
            color: #000000;
        }

        .traffic-label {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 4px;
        }

        .traffic-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e5ea;
        }

        .traffic-used {
            font-size: 14px;
            color: #8e8e93;
        }

        .traffic-limit {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }

        /* Info Row */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #8e8e93;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            text-align: right;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e5ea;
            border-top-color: #ffd60a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #8e8e93;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 60px 20px;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000000;
        }

        .error-message {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .refresh-btn {
            background: #ffd60a;
            color: #000000;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .refresh-btn:active {
            opacity: 0.8;
        }

        /* Date formatting */
        .date-value {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }

        @media (max-width: 480px) {
            .top-header {
                padding-top: 40px;
            }

            .header-email {
                font-size: 20px;
            }

            .balance-amount {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <div class="top-header">
        <button class="back-button" onclick="window.history.back()">←</button>
        <div class="header-content">
            <div class="header-label">Мой email</div>
            <div class="header-email" id="headerEmail">Загрузка...</div>
        </div>
    </div>

    <!-- Balance Card -->
    <div class="balance-card" id="balanceCard" style="display: none;">
        <div>
            <div class="balance-label">Статус подписки</div>
            <div class="balance-amount" id="balanceStatus">-</div>
        </div>
        <div class="balance-arrow">›</div>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Загрузка данных...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация WebApp
        tg.ready();
        tg.expand(); // Full screen mode
        
        // Проверяем User-Agent для Telegram
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isTelegram = /Telegram/i.test(userAgent);
        
        console.log('User-Agent:', userAgent);
        console.log('Is Telegram:', isTelegram);
        console.log('WebApp version:', tg.version);
        console.log('WebApp platform:', tg.platform);
        
        // Получаем Telegram ID пользователя
        function getTelegramId() {
            try {
                // Метод 1: initDataUnsafe (самый надежный)
                if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                    console.log('Got Telegram ID from initDataUnsafe.user.id:', tg.initDataUnsafe.user.id);
                    return tg.initDataUnsafe.user.id;
                }
                
                // Метод 2: парсинг initData строки
                if (tg.initData && typeof tg.initData === 'string') {
                    try {
                        const params = new URLSearchParams(tg.initData);
                        const user = params.get('user');
                        if (user) {
                            const userObj = JSON.parse(decodeURIComponent(user));
                            if (userObj.id) {
                                console.log('Got Telegram ID from initData user param:', userObj.id);
                                return userObj.id;
                            }
                        }
                    } catch (parseError) {
                        console.error('Error parsing initData:', parseError);
                    }
                }
                
                console.warn('Telegram ID not found in WebApp API');
            } catch (e) {
                console.error('Error getting Telegram ID:', e);
            }
            
            return null;
        }

        // Загрузка данных подписки
        async function loadSubscriptionData() {
            const telegramId = getTelegramId();
            
            if (!telegramId) {
                showError('Не удалось определить пользователя. Пожалуйста, откройте приложение через Telegram бота.');
                return;
            }
            
            console.log('Loading subscription data for Telegram ID:', telegramId);
            
            try {
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/subscription/telegram/${telegramId}`;
                
                console.log('Fetching from:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API error:', errorData);
                    if (response.status === 404) {
                        showError(errorData.error || 'Ваш аккаунт не привязан к системе. Обратитесь в поддержку и попросите администратора привязать ваш email через команду /linkmail.');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
                    }
                    return;
                }

                const data = await response.json();
                console.log('Received data:', data);
                displaySubscriptionData(data);
            } catch (error) {
                console.error('Error loading subscription:', error);
                showError('Ошибка загрузки данных: ' + (error.message || 'Неизвестная ошибка') + '. Попробуйте позже.');
            }
        }

        // Отображение данных подписки
        function displaySubscriptionData(data) {
            const content = document.getElementById('content');
            const headerEmail = document.getElementById('headerEmail');
            const balanceCard = document.getElementById('balanceCard');
            const balanceStatus = document.getElementById('balanceStatus');
            
            // Обновляем email в header
            if (data.email) {
                headerEmail.textContent = data.email;
            } else {
                headerEmail.textContent = 'Не указан';
            }
            
            // Статус подписки
            const status = data.status || 'UNKNOWN';
            let statusText = 'Неизвестно';
            let statusClass = 'status-inactive';

            if (status === 'ACTIVE') {
                statusText = 'Активна';
                statusClass = 'status-active';
            } else if (status === 'EXPIRED') {
                statusText = 'Истекла';
                statusClass = 'status-expired';
            } else {
                statusText = 'Неактивна';
                statusClass = 'status-inactive';
            }
            
            // Показываем карточку баланса
            balanceStatus.textContent = statusText;
            balanceCard.style.display = 'flex';

            // Форматирование даты
            function formatDate(dateStr) {
                if (!dateStr) return 'Не указано';
                try {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('ru-RU', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                } catch (e) {
                    return dateStr;
                }
            }

            // Форматирование трафика
            function formatBytes(bytes) {
                if (!bytes && bytes !== 0) return '0 GB';
                const gb = bytes / (1024 * 1024 * 1024);
                if (gb >= 1) {
                    return `${gb.toFixed(2)} GB`;
                }
                const mb = bytes / (1024 * 1024);
                return `${mb.toFixed(2)} MB`;
            }

            // Вычисление процента использования трафика
            function getTrafficPercent(used, limit) {
                if (!limit || limit === 0) return 0;
                return Math.min((used / limit) * 100, 100);
            }

            const expireAt = formatDate(data.expireAt);
            const usedTraffic = formatBytes(data.usedTrafficBytes || 0);
            const limitTraffic = formatBytes(data.trafficLimitBytes || 0);
            const trafficPercent = getTrafficPercent(data.usedTrafficBytes || 0, data.trafficLimitBytes || 0);
            const trafficAngle = (trafficPercent / 100) * 360;

            // Определяем класс для круга в зависимости от процента
            let trafficCircleClass = '';
            if (trafficPercent >= 90) {
                trafficCircleClass = 'danger';
            } else if (trafficPercent >= 70) {
                trafficCircleClass = 'warning';
            }

            const html = `
                <div class="subscription-card">
                    <div class="subscription-header">
                        <div>
                            <div class="subscription-title">Управление подпиской</div>
                            <div class="subscription-subtitle">Информация о вашей подписке</div>
                            <div class="status-badge ${statusClass}">${statusText}</div>
                        </div>
                        <div class="info-icon">i</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Дата окончания</div>
                        <div class="info-value">${expireAt}</div>
                    </div>
                    <button class="top-up-button" onclick="alert('Функция будет добавлена позже')">
                        Продлить подписку
                    </button>
                </div>

                ${data.trafficLimitBytes ? `
                    <div class="traffic-card">
                        <div class="traffic-title">Трафик</div>
                        <div class="traffic-circle-container">
                            <div class="traffic-circle ${trafficCircleClass}" style="--progress-angle: ${trafficAngle}deg">
                                <div class="traffic-circle-inner">
                                    <div class="traffic-amount">${usedTraffic}</div>
                                    <div class="traffic-label">из ${limitTraffic}</div>
                                </div>
                            </div>
                        </div>
                        <div class="traffic-info">
                            <div class="traffic-used">Использовано</div>
                            <div class="traffic-limit">${trafficPercent.toFixed(1)}%</div>
                        </div>
                    </div>
                ` : ''}
            `;

            content.innerHTML = html;
        }

        // Отображение ошибки
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <div class="error-title">Ошибка</div>
                    <div class="error-message">${message}</div>
                    <button class="refresh-btn" onclick="loadSubscriptionData()">
                        Попробовать снова
                    </button>
                </div>
            `;
        }

        // Загрузка данных при открытии
        // Ждем небольшой задержки для полной инициализации WebApp
        setTimeout(() => {
            loadSubscriptionData();
        }, 300);
    </script>
</body>
</html>
