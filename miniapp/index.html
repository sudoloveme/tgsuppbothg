<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Моя подписка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-link: var(--tg-theme-link-color, #007AFF);
            --tg-button: var(--tg-theme-button-color, #007AFF);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary: var(--tg-theme-secondary-bg-color, #f2f2f7);
            
            /* Apple Design System Colors */
            --system-blue: #007AFF;
            --system-green: #34C759;
            --system-red: #FF3B30;
            --system-orange: #FF9500;
            --system-gray: #8E8E93;
            --system-gray-light: #F2F2F7;
            --system-gray-dark: #636366;
            --separator: rgba(60, 60, 67, 0.29);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-bg);
            color: var(--tg-text);
            padding: 0;
            min-height: 100vh;
            line-height: 1.47059;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }

        /* Large Title - Apple Style */
        .header {
            padding: 44px 20px 20px;
            background: var(--tg-bg);
            border-bottom: 0.5px solid var(--separator);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(var(--tg-bg-rgb, 255, 255, 255), 0.8);
        }

        .header h1 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 0.37px;
            color: var(--tg-text);
            margin-bottom: 8px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: -0.08px;
            margin-top: 4px;
        }

        .status-active {
            background: rgba(52, 199, 89, 0.15);
            color: var(--system-green);
        }

        .status-expired {
            background: rgba(255, 59, 48, 0.15);
            color: var(--system-red);
        }

        .status-inactive {
            background: rgba(255, 149, 0, 0.15);
            color: var(--system-orange);
        }

        /* Content Section */
        .content-section {
            padding: 20px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 400;
            color: var(--system-gray);
            text-transform: uppercase;
            letter-spacing: -0.08px;
            margin-bottom: 8px;
            padding: 0 4px;
        }

        /* Card - Apple Style */
        .card {
            background: var(--tg-secondary);
            border-radius: 10px;
            margin-bottom: 8px;
            overflow: hidden;
            border: 0.5px solid var(--separator);
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            min-height: 44px;
            border-bottom: 0.5px solid var(--separator);
        }

        .card-row:last-child {
            border-bottom: none;
        }

        .card-label {
            font-size: 17px;
            font-weight: 400;
            color: var(--tg-text);
            letter-spacing: -0.41px;
        }

        .card-value {
            font-size: 17px;
            font-weight: 400;
            color: var(--system-gray-dark);
            text-align: right;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            letter-spacing: -0.41px;
        }

        .card-value-large {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-text);
            letter-spacing: 0.36px;
        }

        .card-value-primary {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-text);
            letter-spacing: 0.38px;
        }

        /* Traffic Progress */
        .traffic-progress {
            margin-top: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--system-gray-light);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--system-green);
            border-radius: 2px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-fill.warning {
            background: var(--system-orange);
        }

        .progress-fill.danger {
            background: var(--system-red);
        }

        .traffic-limit {
            font-size: 15px;
            color: var(--system-gray);
            margin-top: 4px;
            letter-spacing: -0.24px;
        }

        /* Email Section - Highlighted */
        .email-section {
            background: var(--tg-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 0.5px solid var(--separator);
        }

        .email-label {
            font-size: 13px;
            font-weight: 400;
            color: var(--system-gray);
            margin-bottom: 8px;
            letter-spacing: -0.08px;
        }

        .email-value {
            font-size: 17px;
            font-weight: 400;
            color: var(--tg-text);
            letter-spacing: -0.41px;
        }

        /* Subscription URL */
        .subscription-url-section {
            background: var(--tg-bg);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
            border: 0.5px solid var(--separator);
        }

        .subscription-url-label {
            font-size: 13px;
            font-weight: 400;
            color: var(--system-gray);
            margin-bottom: 8px;
            letter-spacing: -0.08px;
        }

        .subscription-url-value {
            font-size: 15px;
            font-weight: 400;
            color: var(--system-blue);
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            letter-spacing: -0.24px;
            line-height: 1.4;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--system-gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--system-gray-light);
            border-top-color: var(--system-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 17px;
            color: var(--system-gray);
            letter-spacing: -0.41px;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 80px 20px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .error-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--tg-text);
            margin-bottom: 8px;
            letter-spacing: 0.35px;
        }

        .error-message {
            font-size: 17px;
            color: var(--system-gray);
            line-height: 1.47059;
            margin-bottom: 24px;
            letter-spacing: -0.41px;
        }

        /* Button - Apple Style */
        .refresh-btn {
            background: var(--system-blue);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: opacity 0.2s ease;
            letter-spacing: -0.41px;
        }

        .refresh-btn:active {
            opacity: 0.6;
        }

        /* Date formatting */
        .date-value {
            font-size: 17px;
            font-weight: 400;
            color: var(--system-gray-dark);
            letter-spacing: -0.41px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .card {
            animation: fadeIn 0.3s ease-out;
        }

        .card:nth-child(1) { animation-delay: 0.05s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.15s; }
        .card:nth-child(4) { animation-delay: 0.2s; }

        /* Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 20px 16px 16px;
            }

            .header h1 {
                font-size: 28px;
            }

            .content-section {
                padding: 16px;
            }
        }

        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
            .header {
                padding-top: max(44px, env(safe-area-inset-top));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Моя подписка</h1>
            <div id="statusBadge" class="status-badge">Загрузка...</div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Загрузка данных</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Получаем Telegram ID пользователя из Telegram WebApp API
        function getTelegramId() {
            try {
                // Telegram WebApp API предоставляет данные пользователя
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    return tg.initDataUnsafe.user.id;
                }
                
                // Альтернативный способ - парсинг initData
                if (tg.initData) {
                    const params = new URLSearchParams(tg.initData);
                    const user = params.get('user');
                    if (user) {
                        const userObj = JSON.parse(decodeURIComponent(user));
                        return userObj.id || null;
                    }
                }
            } catch (e) {
                console.error('Error getting Telegram ID:', e);
            }
            
            return null;
        }

        // Загрузка данных подписки
        async function loadSubscriptionData() {
            const telegramId = getTelegramId();
            
            if (!telegramId) {
                showError('Не удалось определить пользователя. Пожалуйста, откройте приложение через Telegram бота.');
                return;
            }

            try {
                // Get base URL from current location
                const baseUrl = window.location.origin;
                const response = await fetch(`${baseUrl}/api/subscription/telegram/${telegramId}`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    if (response.status === 404) {
                        showError(errorData.error || 'Ваш аккаунт не привязан к системе. Обратитесь в поддержку и попросите администратора привязать ваш email через команду /linkmail.');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
                    }
                    return;
                }

                const data = await response.json();
                displaySubscriptionData(data);
            } catch (error) {
                console.error('Error loading subscription:', error);
                showError('Ошибка загрузки данных. Попробуйте позже.');
            }
        }

        // Отображение данных подписки
        function displaySubscriptionData(data) {
            const content = document.getElementById('content');
            const statusBadge = document.getElementById('statusBadge');

            // Статус подписки
            const status = data.status || 'UNKNOWN';
            let statusText = 'Неизвестно';
            let statusClass = 'status-inactive';

            if (status === 'ACTIVE') {
                statusText = 'Активна';
                statusClass = 'status-active';
            } else if (status === 'EXPIRED') {
                statusText = 'Истекла';
                statusClass = 'status-expired';
            } else {
                statusText = 'Неактивна';
                statusClass = 'status-inactive';
            }

            statusBadge.textContent = statusText;
            statusBadge.className = `status-badge ${statusClass}`;

            // Форматирование даты
            function formatDate(dateStr) {
                if (!dateStr) return 'Не указано';
                try {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('ru-RU', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (e) {
                    return dateStr;
                }
            }

            // Форматирование трафика
            function formatBytes(bytes) {
                if (!bytes && bytes !== 0) return 'Не указано';
                const gb = bytes / (1024 * 1024 * 1024);
                if (gb >= 1) {
                    return `${gb.toFixed(2)} GB`;
                }
                const mb = bytes / (1024 * 1024);
                return `${mb.toFixed(2)} MB`;
            }

            // Вычисление процента использования трафика
            function getTrafficPercent(used, limit) {
                if (!limit || limit === 0) return 0;
                return Math.min((used / limit) * 100, 100);
            }

            const expireAt = formatDate(data.expireAt);
            const usedTraffic = formatBytes(data.usedTrafficBytes);
            const limitTraffic = formatBytes(data.trafficLimitBytes);
            const trafficPercent = getTrafficPercent(data.usedTrafficBytes || 0, data.trafficLimitBytes || 0);

            // Определяем класс для progress bar в зависимости от процента
            let progressClass = '';
            if (trafficPercent >= 90) {
                progressClass = 'danger';
            } else if (trafficPercent >= 70) {
                progressClass = 'warning';
            }

            const html = `
                <div class="content-section">
                    <div class="email-section">
                        <div class="email-label">Email</div>
                        <div class="email-value">${data.email || 'Не указан'}</div>
                    </div>

                    <div class="section-title">Подписка</div>
                    <div class="card">
                        <div class="card-row">
                            <div class="card-label">Дата окончания</div>
                            <div class="card-value-primary">${expireAt}</div>
                        </div>
                    </div>

                    <div class="section-title">Трафик</div>
                    <div class="card">
                        <div class="card-row">
                            <div class="card-label">Использовано</div>
                            <div class="card-value-large">${usedTraffic}</div>
                        </div>
                        ${data.trafficLimitBytes ? `
                            <div class="card-row" style="flex-direction: column; align-items: flex-start; padding-top: 0;">
                                <div class="traffic-limit" style="width: 100%; margin-bottom: 8px;">из ${limitTraffic}</div>
                                <div class="traffic-progress" style="width: 100%;">
                                    <div class="progress-bar">
                                        <div class="progress-fill ${progressClass}" style="width: ${trafficPercent}%"></div>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    ${data.subscriptionUrl ? `
                        <div class="section-title">Подключение</div>
                        <div class="subscription-url-section">
                            <div class="subscription-url-label">Subscription URL</div>
                            <div class="subscription-url-value">${data.subscriptionUrl}</div>
                        </div>
                    ` : ''}

                    <button class="refresh-btn" onclick="loadSubscriptionData()">
                        Обновить
                    </button>
                </div>
            `;

            content.innerHTML = html;
        }

        // Отображение ошибки
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <div class="error-title">Ошибка</div>
                    <div class="error-message">${message}</div>
                    <button class="refresh-btn" onclick="loadSubscriptionData()">
                        Попробовать снова
                    </button>
                </div>
            `;
        }

        // Загрузка данных при открытии
        loadSubscriptionData();
    </script>
</body>
</html>
